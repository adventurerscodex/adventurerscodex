<script type="text/javascript">
	$(function(){
	  var docStart = new Date().getTime();

	  window.viewModel = new RootViewModel();
	  var viewModelEnd = new Date().getTime();

	  ko.applyBindings(window.viewModel, $('#html')[0]);
	  var docEnd = new Date().getTime();

    init(window.viewModel);
	  var initEnd = new Date().getTime();

    console.log('Profile\nTotal: ' + (docEnd - docStart)
      + '\nMake ViewModel: ' + (viewModelEnd - docStart)
      + '\nBindings Applied: ' + (docEnd - viewModelEnd)
      + '\nInit ViewModel: ' + (initEnd - docEnd));
    //Setup automatic saving.
    window.onbeforeunload = window.viewModel.unload;
    //window.onblur = window.viewModel.unload;
	});
