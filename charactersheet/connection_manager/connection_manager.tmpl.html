<div class="panel panel-default">
	<div class="panel-body">
		<div class="form-horizontal" data-bind="with: connectionManager">
		  <div class="form-group" data-bind="visible: !connected()">
			  <div class="row">
          <div class="col-xs-12 text-center">
            <button data-bind="click: createRoom" class="btn btn-default pull-center">Create a new Party</button>
          </div>
			  </div>				
			  <div class="row">
          <div class="col-xs-5">
          </div>
          <div class="col-xs-2">
            <h2 class="text-center">or</h2><br />
          </div>
          <div class="col-xs-5">
          </div>
			  </div>
			  <div class="row">
			    <div class="hidden-xs col-sm-3"></div>
          <div class="col-xs-12 col-sm-6">
            <div class="input-group">
              <span class="input-group-btn">
                <button data-bind="click: joinRoom" class="btn btn-default">
                  <span class="hidden-xs">Join an existing party</span>
                  <span class="visible-xs">Join a party</span>
                </button>
              </span>
              <input type="text" class="form-control" placeholder="Room ID" data-bind="textInput: roomId" />
            </div>
          </div>
			    <div class="hidden-xs col-sm-3"></div>
			  </div>
		  </div>
		  <div class="form-group" data-bind="visible: connected()">
			<div class="row">
			  <div class="col-xs-2">
			  </div>
			  <div class="col-xs-8 input-group">
          <span class="input-group-addon">Room ID</span>
          <input type="text" class="form-control" data-bind="value: roomId" readonly/>
          <span class="input-group-btn">
            <button class="btn btn-danger" data-bind="click: leaveRoomButton">Leave</button>
			    </span>
			  </div>
			  <div class="col-xs-2">
			  </div>
			</div>
		  </div>
		</div>
	</div>
</div>
