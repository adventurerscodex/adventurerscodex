<div class="row">
  <div class="col-sm-offset-1 col-sm-11 col-xs-12">
    <div class="container-fluid">
      <!-- ko if: currentStep.IDENTIFIER == 'WizardAbilityScoresStep' -->
			<wizard-ability-score-step></wizard-ability-score-step>
      <!-- /ko -->
      <!-- ko if: currentStep.IDENTIFIER == 'WizardCampaignStep' -->
			<wizard-campaign-step></wizard-campaign-step>
      <!-- /ko -->
      <!-- ko if: currentStep.IDENTIFIER == 'WizardIntroStep' -->
			<wizard-intro-step></wizard-intro-step>
      <!-- /ko -->
      <!-- ko if: currentStep.IDENTIFIER == 'WizardPlayerTypeStep' -->
			<wizard-player-type-step></wizard-player-type-step>
      <!-- /ko -->
      <!-- ko if: currentStep.IDENTIFIER == 'WizardProfileStep' -->
			<wizard-profile-step></wizard-profile-step>
      <!-- /ko -->
			<hr />
      <div class="spacer"></div>
      <div class="row">
        <!-- ko if: shouldShowBackButton -->
        <div class="col-xs-2 col-sm-offset-1">
          <button data-bind="click: backButton" class="btn btn-default">
            Back
          </button>
        </div>
        <!-- /ko -->
        <!-- ko if: shouldShowNextButton -->
        <div class="col-2-xs col-sm-offset-7 col-xs-offset-10">
          <button data-bind="click: nextButton" class="btn btn-primary">
            Next
          </button>
        </div>
        <!-- /ko -->
        <!-- ko if: shouldShowStartButton -->
        <div class="col-2-xs col-sm-offset-7 col-xs-offset-10">
          <button data-bind="click: nextButton" class="btn btn-primary">
            Get Started
          </button>
        </div>
        <!-- /ko -->
        <!-- ko if: shouldShowFinishButton -->
        <div class="col-2-xs col-sm-offset-7 col-xs-offset-10">
          <button data-bind="click: finishButton" class="btn btn-primary">
            Finish
          </button>
        </div>
        <!-- /ko -->
      </div>
    </div>
  </div>
</div>
