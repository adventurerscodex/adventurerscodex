<!-- ko if: room -->
<div class="panel panel-default">
  <div class="panel-heading">
    <div class="container-fluid">
      <div class="row" data-bind="html: name"></div>
    </div>
  </div>
  <div class="panel-body">
		<div class="form-horizontal">
			<form data-bind="submit: sendMessage">
			  <div class="container-fluid">
				  <ul class="list-group chat-style" data-scroll="true"
				    data-bind="foreach: { data: log, as: 'message' }, bottomsUp: true">
            <!-- ko if: message.messageType() == 'chat' -->
              <chat-log-chat-item params="message: message, onrender: $parent.onitemrender"></chat-log-chat-item>
            <!-- /ko -->
            <!-- ko if: message.messageType() == 'system' -->
              <chat-log-system-item params="message: message, onrender: $parent.onitemrender"></chat-log-system-item>
            <!-- /ko -->
            <!-- ko if: message.messageType() == 'read-aloud' -->
              <chat-log-read-aloud-item params="message: message, onrender: $parent.onitemrender"></chat-log-read-aloud-item>
            <!-- /ko -->
            <!-- ko if: message.messageType() == 'image' -->
              <chat-log-image-item params="message: message, onrender: $parent.onitemrender"></chat-log-image-item>
            <!-- /ko -->
				  </ul>
			  </div>
			  <div class="row">
          <div class="col-sm-12">
            <div class="input-group">
              <input type="text" class="form-control" id="text"
                data-bind="textInput: message, hasFocus: $parent.messageFieldShouldHaveFocus,
                  disable: sendButtonShouldBeDisabled" autocomplete="off">
              <span class="input-group-btn">
                <button data-bind="disable: sendButtonShouldBeDisabled"
                  type="submit" class="btn btn-default">Send</button>
              </span>
          </div>
  			</div>
			</div>
		</div>
  </div>
</div>
<!-- /ko -->
<!-- ko ifnot: room -->
<div class="detail-place-holder well text-center"
  style="cursor:pointer;" data-bind="click: addButtonWasClicked">
  <p class="lead text-muted heading" data-bind="html: addNewItemText"></p>
</div>
<!-- /ko -->
