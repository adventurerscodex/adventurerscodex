<div class="panel panel-default">
  <div class="panel-heading">
    <div class="h2">
      <span data-bind="text: name"></span>&nbsp;
      <small data-bind="text: encounterLocation"></small>
      <div class="pull-right">
        <button class="btn btn-sm btn-default" data-bind="click: toggleModal">
          Edit
        </button>
      </div>
    </div>
  </div>
  <div class="panel-body tight-inner">
    <!-- Encounter Sections -->
    <!-- ko if: encounter -->
    <environment-section params="encounter: encounter"></environment-section>
    <maps-and-images-section params="encounter: encounter"></maps-and-images-section>
    <point-of-interest-section params="encounter: encounter"></point-of-interest-section>
    <player-text-section params="encounter: encounter"></player-text-section>
    <npc-section params="encounter: encounter"></npc-section>
    <monster-section params="encounter: encounter"></monster-section>
    <treasure-section params="encounter: encounter"></treasure-section>
    <notes-section params="encounter: encounter"></notes-section>
    <!-- /ko -->
  </div>
</div>

<encounter-add-edit-modal
  params="encounter: encounter, sections: sections, openModal: openModal, onsave: notifySections">
</encounter-add-edit-modal>
