<div class="modal-dialog" role="document">
  <div class="modal-content container-fluid">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title" id="importModalLabel">
        Create or Join a Party
      </h4>
    </div>
    <div class="modal-body">
      <div class="form-horizontal" data-bind="with: connectionManager">
        <div class="form-group" data-bind="visible: !connected()">
          <div class="container-fluid">
            <div class="text-center">
              <button data-bind="click: createRoom" class="btn btn-default">
                Create a new Party</button>
              <h2 class="text-center">or</h2><br />
              <div class="input-group">
                <span class="input-group-btn">
                  <button data-bind="click: joinRoom" class="btn btn-default">
                    <span class="hidden-xs">Join an existing party</span>
                    <span class="visible-xs">Join a party</span>
                  </button>
                </span>
                <input type="text" class="form-control" placeholder="Room ID" data-bind="textInput: roomId" />
              </div>
            </div>
          </div>
        </div>
        <div class="form-group" data-bind="visible: connected()">
        <div class="row">
          <div class="col-xs-2">
          </div>
          <div class="col-xs-8 input-group">
            <span class="input-group-addon">Room ID</span>
            <input type="text" class="form-control" data-bind="value: roomId" readonly/>
            <span class="input-group-btn">
              <button class="btn btn-danger" data-bind="click: leaveRoomButton">Leave</button>
            </span>
          </div>
          <div class="col-xs-2">
          </div>
        </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary pull-right"
        data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">Done</span>
      </button>
    </div>
  </div>
</div>
