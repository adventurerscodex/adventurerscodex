<div class="panel panel-default bio">
  <div class="panel-body">
    <div class="h3">
      Feats
    </div>
    <table class="table table-responsive table-ac-bordered table-hover">
      <thead>
        <tr>
          <th data-bind="click: function(){sortBy('name');}" class="col-md-3">
            Name
            <span data-bind="css: sortArrow('name')"></span>
          </th>
          <th data-bind="click: function(){sortBy('description');}" class="col-md-3">
            Description
            <span data-bind="css: sortArrow('description')"></span>
          </th>
          <th class="col-md-1">
            <a data-toggle="modal"
              data-target="#addFeat" href="#">
              <i class="fa fa-plus fa-color"></i>
            </a>
          </th>
        </tr>
      </thead>
      <tbody>
      <!-- ko foreach: filteredAndSortedFeats -->
        <tr class="clickable">
          <td data-bind="text: name, click: $parent.editFeat"
              href="#"
              data-toggle="modal"
              data-target="#viewFeat"></td>
          <td data-bind="text: $parent.shortDescription($data), click: $parent.editFeat"
              href="#"
              data-toggle="modal"
              data-target="#viewFeat"></td>
          <td>
            <a data-bind="click: $parent.removeFeat" href="#">
              <i class="fa fa-trash-o fa-color-hover">
              </i>
            </a>
          </td>
        </tr>
        <!-- /ko -->
        <!-- ko if: filteredAndSortedFeats().length == 0 -->
        <tr class="clickable">
          <td data-toggle="modal" data-target="#addFeat" href="#"
            colspan="7" class="text-center">
            <i class="fa fa-plus fa-color"></i>
            Add a new Feat
          </td>
        </tr>
        <!-- /ko -->
      </tbody>
    </table>
  </div>
</div>

<!-- Add Modal -->
<div class="modal fade"
     id="addFeat"
     tabindex="-1"
     role="dialog" data-bind="modal: {
      onopen: modalFinishedOpening, onclose: modalFinishedClosing}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title"
            id="addFeatLabel">Add a new Feat.</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text"
                        class="form-control"
                        id="featName"
                        placeholder="Grappler"
                        data-bind='textInput: blankFeat().name,
                        autocomplete: { source: featsPrePopFilter,
                        onselect: populateFeat }, hasFocus: firstModalElementHasFocus'>
              </div>
          </div>
          <div class="form-group">
            <label for="featDescription" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea type="password"
                          class="form-control"
                          id="featDescription"
                          rows="4"
                          placeholder="You've developed the skills necessary to hold your own in close-quarters grappling."
                          data-bind='textInput: blankFeat().description'>
                </textarea>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button"
                    class="btn btn-primary"
                    data-bind='click: addFeat'
                    data-dismiss="modal">Add</button>
            <p class="text-muted text-left" data-bind='visible: shouldShowDisclaimer'>
              <sm><i>This data is distributed under the
                <a href='http://media.wizards.com/2016/downloads/DND/SRD-OGL_V5.1.pdf'
                  target='_blank'>
                  OGL</a><br/>
                  Open  Game  License v 1.0a  Copyright 2000, Wizards of  the Coast,  LLC.
                </i><sm>
            </p>
          </div>
        </form>
      </div> <!-- Modal Body -->
    </div> <!-- Modal Content -->
  </div> <!-- Modal Dialog -->
</div> <!-- Modal Fade -->

<!-- ViewEdit Modal -->
<div class="modal fade"
     id="viewWeapon"
     tabindex="-1"
     role="dialog"
     data-bind="modal: {
      open: selecteditem,
      onopen: modalFinishedOpening,
      onclose: modalFinishedClosing
    }">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Edit a Feat</h4>
      </div>
      <div class="modal-body">
        <!-- Begin Tabs -->
        <ul class="nav nav-tabs tabs">
          <li role="presentation" data-bind="click: selectPreviewTab, css: previewTabStatus">
            <a href="#" aria-controls="featModalPreview" role="tab" data-toggle="tab">
                <b>Preview</b>
            </a>
          </li>
          <li role="presentation" data-bind="click: selectEditTab, css: editTabStatus">
            <a href="#" aria-controls="featModalEdit" role="tab" data-toggle="tab">
                <b>Edit</b>
            </a>
          </li>
        </ul>
        <div class="tab-content" data-bind="with: selecteditem">
          <div role="tabpanel" data-bind="css: $parent.previewTabStatus" class="tab-pane">
            <div class="h3">
              <span data-bind="text: name"></span>
            </div>
            <hr />
            <div class="row row-padded">
              <div class="col-xs-12 col-padded">
                <div data-bind="markdownPreview: description"
                     class="preview-modal-overflow-sm">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button"
                      class="btn btn-primary"
                      data-dismiss="modal">Done</button>
            </div>
          </div> <!-- End Preview Tab -->
          <div role="tabpanel" data-bind="css: $parent.editTabStatus" class="tab-pane">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text"
                        class="form-control"
                        id="featName"
                        placeholder="Grappler"
                        data-bind='textInput: name, hasFocus: $parent.editFirstModalElementHasFocus'>
                </div>
              </div>
              <div class="form-group">
                <label for="npcDescription"
                       class="col-sm-2 control-label">Description</label>
                  <div class="col-sm-10">
                    <textarea type="text" rows="6"
                           class="form-control"
                           data-bind='value: description, markdownEditor: true'></textarea>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button"
                        class="btn btn-primary"
                        data-dismiss="modal">Done</button>
              </div>
            </form>
          </div>
        </div>
      </div> <!-- Modal Body -->
    </div> <!-- Modal Content -->
  </div> <!-- Modal Dialog -->
</div> <!-- Modal Fade -->
