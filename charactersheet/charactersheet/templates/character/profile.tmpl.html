<div class="panel panel-default bio">
  <div class="panel-body">
  	<!-- Names -->
	  <div class="row">
      <div class="col-md-6 col-padded">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Player Name</span>
            <input type="text" class="form-control" aria-describedby="basic-addon2"
              data-bind='textInput: playerName' />
        </div>
      </div>
      <div class="col-md-6 col-padded">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Background</span>
          <input type="text" class="form-control" aria-describedby="basic-addon2"
            data-bind='textInput: background' />
        </div>
      </div>
    </div>

	  <div class="row">
      <div class="col-md-6 col-padded">
    	  <div class="input-group">
	      	<span class="input-group-addon" id="basic-addon2">Alignment</span>
      		<input type="text" class="form-control" aria-describedby="basic-addon2"
		      	data-bind='textInput: alignment'>
  	    </div>
	    </div>
      <div class="col-md-6 col-padded">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Deity</span>
          <input type="text" class="form-control" aria-describedby="basic-addon2"
            data-bind='textInput: diety'>
        </div>
      </div>
    </div>
	  <div class="row">
	  <!-- Race, Gender, Class, Alignment -->
      <div class="col-md-6 col-padded">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Race</span>
          <input type="text" class="form-control" aria-describedby="basic-addon2"
            data-bind='textInput: race'>
        </div>
      </div>
      <div class="col-md-6 col-padded">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Class</span>
          <input type="text" class="form-control" aria-describedby="basic-addon2"
            data-bind='textInput: typeClass'>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-padded">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Gender</span>
          <input type="text" class="form-control" aria-describedby="basic-addon2"
            data-bind='textInput: gender'>
        </div>
      </div>
      <div class="col-md-6 col-padded">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Age</span>
          <input type="text" class="form-control" aria-describedby="basic-addon2"
            data-bind='textInput: age'>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-padded">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Religion</span>
          <input type="text" class="form-control" aria-describedby="basic-addon2"
            data-bind='textInput: religion'>
        </div>
      </div>
    </div>
	</div>
</div>
