<div class="panel panel-default bio">
  <div class="panel-body">
    <table class="table table-responsive table-ac-bordered table-hover">
      <thead>
        <tr>
          <th data-bind="click: function(){sortBy('proficiency');}">
            <span class="glyphicon glyphicon-ok"></span>
            <span data-bind="css: sortArrow('proficiency')"></span>
          </th>
          <th data-bind="click: function(){sortBy('name');}">
            Skill
            <span data-bind="css: sortArrow('name')"></span>
          </th>
          <th data-bind="click: function(){sortBy('modifier');}">
            Modifier
            <span data-bind="css: sortArrow('modifier')"></span>
          </th>
        </tr>
      </thead>
      <tbody data-bind='foreach: filteredAndSortedSkills'>
        <tr class="clickable" data-bind="click: $parent.editSkill"
             href="#" data-toggle="modal" data-target="#viewSkill">
          <td>
            <span data-bind="css: proficiencyLabel"></span>
          </td>
          <td data-bind="text: name"></td>
          <td data-bind="html: bonusLabel"></td>
        </tr>
      </tbody>
    </table>
  </div> <!-- Panel Body -->
</div> <!-- Panel -->
    <!-- ViewEdit Modal -->
    <div data-bind="with: selecteditem">
    <div class="modal fade" id="viewSkill" tabindex="-1" role="dialog"
         aria-labelledby="viewSkillLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <a type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </a>
            <h4 class="modal-title" id="addSkillLabel"
              data-bind="text: name"></h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" onsubmit="return false">
              <div class="form-group">
                <label for="modifier" class="col-sm-2 control-label">
                  Modifier
                </label>
                  <div class="col-sm-10">
                    <div class="input-group">
                      <input type="number" class="form-control" id="modifier"
                             data-bind="value: modifier" />
                      <span class="input-group-addon">Total:
                        <span data-bind="text: bonus"></span>
                      </span>
                    </div>
                  </div>
              </div>
              <div class="form-group">
                <label for="proficiency"
                       class="col-sm-2 control-label">Proficiency</label>
                  <div class="col-sm-10">
                    <input type="checkbox"
                           class="form-control"
                           id="proficiency"
                           data-bind="checked: proficiency">
                  </div>
              </div>
              </div><!-- Modal Body -->
              <div class="modal-footer">
                <button type="button"
                        class="btn btn-primary"
                        data-dismiss="modal">Done</button>
              </div> <!-- Modal Footer -->
            </form>
          </div> <!-- Modal Content -->
        </div> <!-- Modal Dialog -->
      </div> <!-- Modal Fade -->
    </div> <!-- End with statement -->
