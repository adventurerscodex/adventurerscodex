<div class="container-fluid user-notification-height" data-bind="foreach: visibleNotifications">
  <div class="alert alert-dismissible" role="alert" data-bind="css: alertClass">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"
      data-bind="click: toggleVisible">
      <span aria-hidden="true">&times;</span>
    </button>
    <span data-bind="text: message"></span>
  </div>
</div>
