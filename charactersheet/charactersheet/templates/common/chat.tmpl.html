<div class="panel panel-default">
  <div class="panel-heading">
    <div class="h2">
      <span data-bind="text: name"></span>&nbsp;
      <div class="pull-right">
        <button class="btn btn-sm btn-default" data-bind="click: toggleModal">
          Edit
        </button>
      </div>
    </div>
  </div>
  <div class="panel-body">
		<div class="form-horizontal">
			<form data-bind="submit: sendMessage">
			  <div class="container-fluid">
				  <ul class="list-group chat-style"
				    data-bind="foreach: log, bottomsUp: {trim: 1000}">
					  <li class="list-group-item">
              <div class="row">
                <div class="col-xs-1 hidden-xs" style="width:32px; padding-top:10px; margin-right:5px;">
                  <!-- ko if: fromImage -->
                  <img data-bind="attr: { src: fromImage }"
                    class="img-circle chat-profile-image" width="25px"/>
                  <!-- /ko -->
                </div>
                <div class="col-sm-11">
                  <div class="row">
                    <div class="col-sm-12">
                      <small class="text-muted" data-bind="html: from"></small>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <span data-bind="html: message"></span>
                    </div>
                  </div>
                </div>
              </div>
					  </li>
				  </ul>
			  </div>
			  <div class="row">
          <div class="col-sm-12">
            <div class="input-group">
              <input type='text' class="form-control" id="text"
                data-bind="textInput: message" autocomplete="off">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">Send</button>
              </span>
          </div>
  			</div>
			</div>
		</div>
  </div>
</div>
