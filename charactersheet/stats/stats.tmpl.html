<div class="panel panel-default bio">
  <div class="panel-body">
    <div class="progress">
      <div id="regularHitPoints" class="progress-bar" role="progressbar" aria-valuemin="0"
        data-bind="style: { width: health.regularProgressWidth }, css: health.progressType,
          text: health.progressLabel">
        <span class="sr-only"></span>
      </div>
      <div id="tempHitPoints" class="progress-bar progress-bar-primary" role="progressbar" aria-valuemin="0"
        data-bind="style: { width: health.tempProgressWidth }" aria-describedby="hitpointsCounter">
        <span class="sr-only"></span>
      </div>
      <span class="input-group-addon" id="hitpointsCounter">HP: <span data-bind="text: health.hitpoints"></span></span>
    </div>
    <div class="row row-padded">
      <div class="col-md-12 col-padded">
        <div class="input-group">
          <span class="input-group-addon">Hit Dice
          </span>
          <div class="form-control"data-bind="foreach: hitDiceList" >
            <span data-bind="attr: { id: $index, name: $index }, css: hitDiceIcon, click: toggleHitDice"></span>
          </div>
        </div>
      </div>
    </div>
	<!--Health items -->
    <div class="row row-padded">
      <div class="col-md-5 col-padded" style="border-right:1px solid #ecf0f1;">
        <table class="table table-responsive table-ac-bordered">
          <tr>
            <td class="col-md-1"></td>
            <td class="col-md-6 text-right">
              <span class="form-control">Max HP:</span>
            </td> 
            <td class="col-md-5">
              <input type="number" class="form-control  text-left" aria-describedby="basic-addon2"
                data-bind='textInput: health.maxHitpoints' min="0">          
            </td>           
          </tr>
          <tr>
            <td class="text-center">
              <span class="form-control glyphicon glyphicon-minus"></span>
            </td>
            <td class="text-right">
              <span class="form-control">Damage:</span>
            </td> 
            <td>
              <input type="number" class="form-control text-left" aria-describedby="basic-addon2"
                data-bind='textInput: health.damage' min="0">          
            </td>           
          </tr>
          <tr>
            <td></td>
            <td class=" text-right">
              <span class="form-control">HP:</span>
            </td> 
            <td class="text-left">
              <span class="form-control" data-bind='text: health.hitpoints'>          
            </td>           
          </tr>
        </table>
      </div>
    <!--AC, Initiative, Speed-->
      <div data-bind="with: otherStats" class="col-md-7">
        <div class="row">
          <div class="col-md-12 col-padded">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon2">AC</span>
                <input type="number" class="form-control" aria-describedby="basic-addon2"
                  data-bind='textInput: ac' min="10">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-padded">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon2">Proficiency</span>
                <input type="number" class="form-control" aria-describedby="basic-addon2"
                  data-bind='textInput: proficiency' min="0">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-padded">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon2">Initiative</span>
                <input type="number" class="form-control" aria-describedby="basic-addon2"
                  data-bind='textInput: initiative'>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-padded">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon2">Inspiration</span>
                <input type="number" class="form-control" aria-describedby="basic-addon2"
                  data-bind='textInput: inspiration' min="0">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-padded">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon2">Speed</span>
                  <input type="number" class="form-control" aria-describedby="basic-addon2"
                    data-bind='textInput: speed' min="0">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
