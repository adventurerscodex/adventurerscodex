<div class="panel panel-default bio">
  <div class="panel-body" data-bind="with: campaign">
  	<!-- Names -->
	  <div class="row">
      <div class="col-md-6 col-padded">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Campaign Name</span>
          <input type="text" class="form-control" aria-describedby="basic-addon2"
            data-bind='value: campaignName' />
        </div>
      </div>
      <div class="col-md-6 col-padded">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">DM Name</span>
            <input type="text" class="form-control" aria-describedby="basic-addon2"
              data-bind='value: dmName' />
        </div>
      </div>
	  </div>
	</div>
</div>
