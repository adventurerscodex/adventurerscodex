<div class="container">
  <div class="center-block">
    <div class="panel panel-default" data-bind="">
      <div class="panel-body">
        <!-- ko if: playerSummaries().length > 0 -->
        <table class="table table-hover table-ac-bordered">
          <thead>
            <tr>
              <th>Character</th>
              <th>Player</th>
              <th>Health</th>
              <th>Armor Class</th>
            </tr>
          </thead>
          <tbody data-bind="foreach:playerSummaries">
            <tr style="cursor:pointer;">
              <td>       
                <img data-bind="attr: { src: profileImage }" 
                  class="img-circle" width="40px" />&nbsp;&nbsp;
                <span data-bind="text: characterName"></span>
              </td>
              <td>
                  <span data-bind="text: playerName"></span>
              </td>
              <td>
                <span data-bind="text: remainingHealth"></span>/
                <span data-bind="text: totalHealth"></span>
              </td>
              <td>
                <span data-bind="text: ac"></span>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- /ko -->
        <!-- ko if: playerSummaries().length === 0 -->
        <div class="container-fluid text-center">
          <h3>No players have joined the room.</h3>
          <p>If you've just joined the room, it may take a couple of 
          seconds for all players to appear.</p>
        </div>
        <!-- /ko -->
      </div>
    </div>
  </div>
</div>
