<script type="text/javascript">
    // Fix URLs in the schema in case we're not running on prod
    if (window.location.host.indexOf('adventurerscodex.com') < 0) {
        let fixURLs = function (obj) {
            for (let i in obj) {
                if (obj.hasOwnProperty(i) && typeof obj[i] === 'object') {
                    fixURLs(obj[i]);
                } else if (i === 'url' && typeof obj[i] === 'string') {
                    obj[i] = obj[i].replace('https://app.adventurerscodex.com/', '/')
                }
            }
        };
        fixURLs(window.schema);
    }
</script>
