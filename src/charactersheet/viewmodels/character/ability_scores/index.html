<div id="score-pane">
  <flip-card params="{
              tabId: 'stats',
              elementId: 'ability_and_saves',
              defaultHeight: 400,
              context: {
                order: order,
              }
            }">
    <div class="front" >
      <div class="h4 card-title">
        Abilities &amp;<br /> Saving Throws
        <small></small>
      </div>
      <ability-scores-saving-throws-view
          params="{
           containerId: elementId,
           showBack: showBack,
           flip: flip,
           order: context.order
         }">
      </ability-scores-saving-throws-view>
    </div>
    <div class="back" >
      <div class="h4 card-title">
        Abilities &amp;<br /> Saving Throws
        <small></small>
      </div>
      <score-save-form
        params="{
          containerId: elementId,
          showBack: showBack,
          flip: flip,
          forceCardResize: forceCardResize,
          order: context.order
        }">
      </score-save-form>
    </div>
  </flip-card>
</div>
