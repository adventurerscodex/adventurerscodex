<div id="score-pane">
  <flip-card params="{
              tabId: 'stats',
              elementId: 'ability_and_saves',
              context: {
                order: order,
              }
            }">
    <div class="front">
      <ability-scores-saving-throws-view params="{
           containerId: elementId,
           show: showFront,
           flip: flip,
           order: context.order
         }">
      </ability-scores-saving-throws-view>
    </div>
    <div class="back">
      <score-save-form params="{
          containerId: elementId,
          show: showBack,
          flip: flip,
          forceCardResize: forceCardResize,
          order: context.order
        }">
      </score-save-form>
    </div>
  </flip-card>
</div>
