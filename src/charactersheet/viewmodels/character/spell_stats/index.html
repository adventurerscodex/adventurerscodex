<div id="spell-stats-pane">
  <flip-card params="{
        tabId: 'spells',
        collapsable: false,
        elementId: 'spell-stats'
      }">
    <div class="front">
      <div class="h4 card-title">
        Spell Stats<br />
      </div>
      <hr class="ac-table-header" />
      <spell-stats-view params="{
          show: showFront,
          flip: flip
        }"></spell-stats-view>
    </div>
    <div class="back">
      <div class="h4 card-title">
        Spell Stats<br />
      </div>
      <hr class="ac-table-header" />
      <spell-stats-form params="{
              containerId: elementId,
              show: showBack,
              flip: flip,
              forceCardResize: forceCardResize,
            }"></spell-stats-form>
    </div>
  </flip-card>
</div>
