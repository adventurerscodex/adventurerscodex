<form data-bind="{submit: submit}">
  <card-action-buttons params="{reset: $component.reset}"></card-action-buttons>
  <table data-bind="with: entity"
         class="table table-responsive table-ac-bordered table-hover score-save-table">
    <tbody>
      <tr>
        <th>
          Spell Attack Bonus
        </th>
        <td class="ac-table-data-cell">
          <input type="number"
                 class="form-control ac-number-input"
                 name="spellAttackBonus"
                 data-bind='textInput: spellAttackBonus,
                    hasFocus: $component.formElementHasFocus'>
        </td>
      </tr>
      <tr>
        <th>
          Spell Save DC
        </th>
        <td class="ac-table-data-cell">
          <input type="number"
                 name="spellSaveDc"
                 class="form-control ac-number-input"
                 data-bind='textInput: spellSaveDc'>
        </td>
      </tr>

      <tr>
        <th>
          Spell Casting Ability
        </th>
        <td class="ac-table-data-cell">
           <input type="text"
                 class="form-control ac-number-input"
                 name="castingAbility"
                 data-bind='value: castingAbility,
                      autocomplete: { source: spellcastingAbilityOptions,
                      onselect: $component.setSpellCastingAbility }'>
        </td>
      </tr>

      <tr>
        <th>
          Cantrips Known
        </th>
        <td class="ac-table-data-cell">
          <input type="number"
                 class="form-control ac-number-input"
                 name="cantripsKnown"
                 data-bind='textInput: cantripsKnown'>
        </td>
      </tr>

      <tr>
        <th>
          Spells Known
        </th>
        <td class="ac-table-data-cell">
          <input type="number"
                 class="form-control ac-number-input"
                 name="spellsKnown"
                 data-bind='textInput: spellsKnown'>
        </td>
      </tr>

      <tr>
        <th>
          Max Prepared
        </th>
        <td class="ac-table-data-cell">
          <input type="number"
                 class="form-control ac-number-input"
                 name="axPrepared"
                 data-bind='textInput: maxPrepared'>
        </td>
      </tr>

      <tr>
        <th>
          Invocations Known
        </th>
        <td class="ac-table-data-cell">
          <input type="number"
                 class="form-control ac-number-input"
                 name="invocationsKnown"
                 data-bind='textInput: invocationsKnown'>
        </td>
      </tr>
    </tbody>
  </table>
</form>
