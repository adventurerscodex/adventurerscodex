<div class="collapse" data-bind="well: { open: wellOpen }">
  <div class="well well-no-padding well-top-shadow">
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <div class="h3 no-top-margin">
          Resting<br />
          <small><span class="text-primary">Take a break to replenish your abilities and hit points.</span></small>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <button type="button" class="btn btn-sm btn-default btn-block" id="actionsShortRestButton"
         data-bind="click: shortRestButton">
         <img class="action-bar-icon" data-bind="attr: { src: meditation }">
        &nbsp;&nbsp;&nbsp;Short Rest
        </button>
      </div>
      <div class="col-sm-4">
        <button type="button" class="btn btn-sm btn-primary btn-block" id="actionsLongRestButton"
         data-bind="click: longRestButton">
         <img class="action-bar-icon" data-bind="attr: { src: campingTent }">
         &nbsp;&nbsp;&nbsp;Long Rest
        </button>
      </div>
      <div class="col-sm-4">
        <button type="button" class="btn btn-sm btn-default btn-block" id="actionsDawnButton"
         data-bind="click: dawnButton">
         <img class="action-bar-icon" data-bind="attr: { src: sunrise }">
        &nbsp;&nbsp;&nbsp;Dawn
        </button>
      </div>
    </div>
  </div>
</div>
