<div id="magic-item-pane">
  <div class="h4 card-title"> Magic Items<br />
    <small>“This should be in a museum!” -Indiana Jones</small>
  </div>
  <table class="table table-responsive table-ac-bordered table-hover">
    <thead>
      <tr class="ac-table-header">
        <th class="col-xs-9 col-sm-4 col-md-5 col-lg-4" data-bind="click: function(){sortBy('name');}"> Magic Item <span data-bind="css: sortArrow('name')"></span>
        </th>
        <th class="col-xs-1" style="width: 5%"
            data-bind="click: function(){sortBy('type');}"> Type <span data-bind="css: sortArrow('type')"></span>
        </th>
        <th class="hidden-xs col-sm-1" style="width: 5%"></th>
        <th class="hidden-xs col-sm-1" style="width: 5%"></th>
        <th class="col-sm-3 col-md-2 col-lg-3 hidden-xs"
            data-bind="click: function(){sortBy('maxCharges');}"> Charges <span data-bind="css: sortArrow('maxCharges')"></span>
        </th>
        <th class="col-xs-1 text-right">Used</th>
        <th class="col-xs-1 text-right" style="width: 5%">
          <a href="#"
              data-bind="{click: collapseAll}">
            <span class="fa fa-minus"></span>
          </a>
        </th>
      </tr>
    </thead>
    <!-- ko ifnot: loaded(), completeOn: 'render' -->
    <tbody><tr><td colspan=7><div class="loader-wrapper"><div class="loader"></div></div></td></tr></tbody>
    <!-- /ko -->
    <!-- ko if: loaded(), completeOn: 'render' -->
    <tbody>
      <!-- ko foreach: filteredAndSortedEntities -->
      <tr class="clickable expandRow"
          data-toggle="collapse"
          data-bind="css: {
            notCastable: requiresAttunement() == true && !attuned()
          },
          attr:{ 'data-target': `#magic_item_${uuid()}` }">
        <td>
          <span data-bind="text: $component.shortText(name)" />
          <span data-bind="visible: requiresAttunement"
              style="opacity: .9; color: #18bc9c;"
              class="glyphicon glyphicon-off"
              aria-hidden="true" />
        </td>
        <td>
          <div data-bind="css: 'magic-item-icon ' + cardIcon()" />
        </td>
        <td class="hidden-xs" style="padding: 6px;">
          <!-- ko if: maxCharges() > 0 -->
          <mini-plus-minus params="value: usedCharges,
                    max: maxCharges,
                    hideUp: true,
                    disabled: requiresAttunement() && !attuned(),
                    onChange: ()=>{$component.onUsedChange($data)}">
          </mini-plus-minus>
          <!-- /ko -->
        </td>
        <td class="hidden-xs" style="padding: 6px;">
          <!-- ko if: maxCharges() > 0 -->
          <mini-plus-minus params="value: usedCharges,
                    max: maxCharges,
                    hideDown: true,
                    disabled: requiresAttunement() && !attuned(),
                    onChange: ()=>{$component.onUsedChange($data)}">
          </mini-plus-minus>
          <!-- /ko -->
        </td>
        <td class="hidden-xs" style="padding: 6px;">
          <!-- ko if: maxCharges() > 0 -->
          <div style="padding: 10px"
               data-bind="barProgress: $component.mapToChart($data)"> </div>
          <!-- /ko -->
        </td>
        <td style="padding: 6px;" class="text-right">
          <!-- ko if: maxCharges() > 0 -->
          <span data-bind="text: parseInt(maxCharges()) - parseInt(usedCharges())"></span>&nbsp;/&nbsp;<span data-bind=" text: maxCharges"></span>
          <!-- /ko -->
        </td>
        <td class="text-right">
          <span data-toggle="collapse"
              data-bind="attr:{'data-target': `#magic_item_${uuid()}`}"
              class="rotate fa fa-chevron-left"></span>
        </td>
      </tr>
      <tr class="collapseRow">
        <td colspan="7">
          <flip-card params="{
                  dataId: $data.uuid,
                  tabId: $parent.tabId,
                  collapsable: true,
                  elementId: 'magic_item',
                  context: { data: $data }
                }">
            <div class="front">
              <card-edit-actions params="{ flip: flip }"></card-edit-actions>
              <div data-bind="with: context.data">
                <div class="h4 collapsable-card-title">
                  <span data-bind="text: name"></span>
                  <small data-bind="text: rarity"></small>
                </div>
                <div class="panel-body row"
                    data-bind="css: cardBackground()">
                  <div class="col-sm-5 col-md-12 col-lg-5">
                    <table class="spellDetail table table-hover table-condensed table-ac-bordered">
                      <tbody>
                        <tr>
                          <th>Type:</th>
                          <td><span data-bind="text: type"></span></td>
                        </tr>
                        <!-- ko if: maxCharges() > 0 -->
                        <tr>
                          <th>Charges:</th>
                          <td><span data-bind="text: parseInt(maxCharges()) - parseInt(usedCharges())"></span> of <span data-bind="text: maxCharges"></span></td>
                        </tr>
                        <!-- /ko -->
                        <tr>
                          <th>Weight:</th>
                          <td><span data-bind="text: magicItemWeightLabel"></span></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="col-sm-7 col-md-12 col-lg-7">
                    <div class="card-description"
                        data-bind="markdownPreview: magicItemDescriptionHTML"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="back">
              <magic-item-form params="{
                  data: context.data,
                  containerId: elementId,
                  show: showBack,
                  flip: flip,
                  forceCardResize: forceCardResize,
                 }"></magic-item-form>
            </div>
          </flip-card>
        </td>
      </tr>
      <!-- /ko -->
      <tr class="collapseRow">
        <td colspan="5">
          <div id="add-magic-item"
              class="collapse add-card">
            <magic-item-form params="{
                   containerId: 'add-magic-item',
                   show: displayAddForm,
                   flip: $component.toggleShowAddForm,
                  }"></magic-item-form>
          </div>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">
          <div class="row">
            <div class="col col-xs-4 text-muted">
              <small class="table-foot-content">
                Attuned:&nbsp;<span data-bind="text: numberOfAttuned"></span>
              </small>
            </div>
            <div class="col col-xs-4">
              <!-- ko ifnot: $component.displayAddForm -->
              <button type="button"
                  class="btn btn-link btn-sm btn-block"
                  id="magicitemAddButton"
                  data-toggle="collapse"
                  data-target="#add-magic-item"
                  data-bind="click: $component.toggleShowAddForm"><i class="fa fa-plus"></i> Add Magic Item</button>
              <!-- /ko -->
            </div>
            <div class="col col-xs-4 text-muted text-right">
              <small class="table-foot-content">
                <span class="visible-xs"
                    data-bind="text: totalWeight"></span>
                <span class="hidden-xs">Weight:&nbsp;<span data-bind="text: totalWeight"></span></span>
              </small>
            </div>
          </div>
        </td>
      </tr>
    </tfoot>
    <!-- /ko -->
  </table>
</div>
