<card-flip-button params="{ flip: $parent.flip }"></card-flip-button>
<div class="h4 card-title">
  Profile
</div>
<div  style="margin-top: 10px; margin-bottom: 0px; border-collapse: collapse" />
<!-- ko if: loaded(), completeOn: 'render' -->
<div class="row profile-view" data-bind="with: entity" >
  <div class="form-group col-sm-4 col-md-4 col-lg-1">
      <label>Level </label>
      <div class="profile-data" data-bind="text: level"></div>
  </div>
  <div class="form-group col-sm-4 col-md-4 col-lg-3">
      <label>Class </label>
      <div class="profile-data" data-bind="text: characterClass"></div>
  </div>
  <div class="form-group col-sm-4 col-md-4 col-lg-2">
      <label>Race </label>
      <div class="profile-data" data-bind="text: race"></div>
  </div>
  <div class="form-group col-sm-3 col-md-3 col-lg-2">
      <label>Alignment </label>
      <div class="profile-data" data-bind="text: alignment"></div>
  </div>
  <div class="form-group col-sm-3 col-md-3 col-lg-2">
      <label>Diety </label>
      <div class="profile-data" data-bind="text: deity"></div>
  </div>
  <div class="form-group col-sm-3 col-md-3 col-lg-2">
      <label >Experience </label>
      <div class="profile-data" data-bind="text: experience"></div>
  </div>
  <div class="form-group col-sm-3 col-md-3 col-lg-1">
      <label>Gender </label>
      <div class="profile-data" data-bind="text: gender"></div>
  </div>
  <div class="form-group col-sm-3 col-md-3 col-lg-1">
      <label >Age </label>
      <div class="profile-data" data-bind="text: age"></div>
  </div>

  <div class="form-group col-sm-3 col-md-3 col-lg-1">
      <label >Height </label>
      <div class="profile-data" data-bind="text: height"></div>
  </div>
  <div class="form-group col-sm-3 col-md-3 col-lg-1">
      <label >Weight </label>
      <div class="profile-data" data-bind="text: $component.weightLabel"></div>
  </div>
  <div class="form-group col-sm-3 col-md-3 col-lg-2">
      <label >Eyes </label>
      <div class="profile-data" data-bind="text: eyeColor"></div>
  </div>
  <div class="form-group col-sm-4 col-md-6 col-lg-3">
      <label >Skin </label>
      <div class="profile-data" data-bind="text: skinColor"></div>
  </div>
  <div class="form-group col-sm-4 col-md-6 col-lg-3">
      <label >Hair </label>
      <div class="profile-data" data-bind="text: hairColor"></div>
  </div>
</div>
<!-- /ko -->
