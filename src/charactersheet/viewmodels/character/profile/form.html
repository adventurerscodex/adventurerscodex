<form data-bind="{submit: $component.submit}">
  <card-submit-actions params="{reset: $component.reset}"></card-submit-actions>
  <div class="h4 card-title"> Profile </div>
  <hr class="ac-table-header" />
  <div class="panel-body row" data-bind="with: entity">
    <div class="form-group col-xs-12 col-sm-4 col-md-6 col-lg-3">
      <label class="control-label">Level</label>
      <input class="form-control"
          name="level"
          aria-describedby="basic-addon2"
          data-bind="value: level,
               event: { blur: $component.reviewInput, invalid: $component.invalidate },
               attr: { ...$component.validation.level }">
    </div>
    <div class="form-group col-xs-12 col-sm-4 col-md-6 col-lg-3">
      <label class="control-label">Race</label>
      <input class="form-control"
          placeholder="Human"
          name="race"
          data-bind="value: race,
          event: { blur: $component.reviewInput, invalid: $component.invalidate },
          attr: { ...$component.validation.race },
          autocomplete: { source: $component.raceOptions,
            onselect: $component.setRace }">
    </div>
    <div class="form-group col-xs-12 col-sm-4 col-md-6 col-lg-3">
      <label class="control-label">Class</label>
      <input class="form-control"
          placeholder="Barbarian"
          name="class"
          data-bind="value: characterClass,
                event: { blur: $component.reviewInput, invalid: $component.invalidate },
                attr: { ...$component.validation.characterClass },
                autocomplete: { source: $component.classOptions,
                              onselect:  $component.setClass }">
    </div>
    <div class="form-group col-xs-12 col-sm-4 col-md-6 col-lg-3">
      <label class="control-label">Alignment</label>
      <input class="form-control"
          placeholder="Lawful Good"
          name="alignment"
          data-bind="value: alignment,
                event: { blur: $component.reviewInput, invalid: $component.invalidate },
                attr: { ...$component.validation.alignment },
                autocomplete: { source: $component.alignmentOptions,
                                onselect:  $component.setAlignment }">
    </div>
    <div class="form-group col-xs-12 col-sm-4 col-md-6 col-lg-3">
      <label>Age</label>
      <input class="form-control"
          name="age"
          aria-describedby="basic-addon2"
          data-bind="value: age,
                event: { blur: $component.reviewInput, invalid: $component.invalidate },
                attr: { ...$component.validation.age }">
    </div>
    <div class="form-group col-xs-12 col-sm-4 col-md-6 col-lg-3">
      <label>Gender</label>
      <input class="form-control"
          name="gender"
          aria-describedby="basic-addon2"
          data-bind="value: gender,
               event: { blur: $component.reviewInput, invalid: $component.invalidate },
               attr: { ...$component.validation.gender }">
    </div>
    <div class="form-group col-xs-12 col-sm-4 col-md-6 col-lg-3">
      <label>Height</label>
      <input class="form-control"
          name="height"
          aria-describedby="basic-addon2"
          data-bind="value: height,
                event: { blur: $component.reviewInput, invalid: $component.invalidate },
                attr: { ...$component.validation.height }">
    </div>
    <div class="form-group col-xs-12 col-sm-4 col-md-6 col-lg-3">
      <label>Weight(lbs)</label>
      <input class="form-control"
          name="weight"
          aria-describedby="basic-addon2"
          data-bind="value: weight,
                event: { blur: $component.reviewInput, invalid: $component.invalidate },
                attr: { ...$component.validation.weight }">
    </div>
    <div class="form-group col-xs-12 col-sm-4 col-md-6 col-lg-3">
      <label class="control-label">Experience</label>
      <input class="form-control"
          name="experience"
          aria-describedby="basic-addon2"
          data-bind="value: experience,
             event: { blur: $component.reviewInput, invalid: $component.invalidate },
             attr: { ...$component.validation.experience }">
    </div>
    <div class="form-group col-xs-12 col-sm-4 col-md-6 col-lg-3">
      <label class="control-label">Deity</label>
      <input class="form-control"
          name="deity"
          aria-describedby="basic-addon2"
          data-bind="value: deity,
               event: { blur: $component.reviewInput, invalid: $component.invalidate },
               attr: { ...$component.validation.deity }">
    </div>
    <div class="form-group col-xs-12 col-sm-4 col-md-6 col-lg-6">
      <label>Eyes</label>
      <input class="form-control"
          name="eyeColor"
          aria-describedby="basic-addon2"
          data-bind="value: eyeColor,
               event: { blur: $component.reviewInput, invalid: $component.invalidate },
               attr: { ...$component.validation.eyeColor }">
    </div>
    <div class="form-group col-xs-12 col-sm-4 col-md-6 col-lg-6">
      <label>Skin</label>
      <input class="form-control"
          name="skinColor"
          aria-describedby="basic-addon2"
          data-bind="value: skinColor,
               event: { blur: $component.reviewInput, invalid: $component.invalidate },
               attr: { ...$component.validation.skinColor }">
    </div>
    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-6">
      <label>Hair</label>
      <input class="form-control"
          name="hairColor"
          aria-describedby="basic-addon2"
          data-bind="value: hairColor,
               event: { blur: $component.reviewInput, invalid: $component.invalidate },
               attr: { ...$component.validation.hairColor }">
    </div>
    <form-submit-actions params="{
        addForm: ko.observable(false),
        reset: $component.reset,}">
    </form-submit-actions>
  </div>
</form>
