<!-- AC, Initiative, Speed, Proficiency -->
<div id="profile-pane">
  <flip-card params="{
        tabId: 'stats',
        elementId: 'profile',
        defaultHeight: 250
      }">
    <div class="front">

       <profile-view params="{
        containerId: elementId,
        show: showFront,
        flip: flip}">
      </profile-view>
    </div>
    <div class="back">

    <profile-form params="{
      containerId: elementId,
      show: showBack,
      flip: flip}">
   </profile-form>
</div>
</flip-card>
</div>
