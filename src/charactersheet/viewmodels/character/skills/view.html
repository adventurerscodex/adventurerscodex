<card-edit-actions params="{ flip: $parent.flip }"></card-edit-actions>
<table class="table table-responsive table-ac-bordered table-hover">
  <thead class="ac-table-header">
    <tr>
      <th data-bind="click: () => {$component.sortBy('proficiency');}"
          style="min-width: 40px">
        <span class="glyphicon glyphicon-ok"></span>
        <span data-bind="css: $component.sortArrow('proficiency')"></span>
      </th>
      <th data-bind="click: () => {$component.sortBy('name');}">
        Skill
        <span data-bind="css: $component.sortArrow('name')"></span>
      </th>
      <th class="ac-table-data-cell">
        Modifier
      </th>
      <th class="ac-table-data-cell">
        Passive
      </th>
    </tr>
  </thead>
  <!-- ko if: loaded(), completeOn: 'render' -->
  <tbody>
    <!-- ko foreach: $component.filteredAndSortedEntities -->
    <tr>
      <td>
        <prof-marker params="proficiency: proficiency"></prof-marker>
      </td>
      <td><span data-bind="text: $component.shortName(name)"></span></td>
      <td class="ac-table-data-cell"><strong><span data-bind="html: bonusLabel"></span></strong></td>
      <td class="ac-table-data-cell"><span style="color: #666" data-bind="text: passiveBonus"></span></td>
    </tr>
    <!-- /ko -->
  </tbody>
  <!-- /ko -->
</table>
