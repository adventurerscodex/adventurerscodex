<div id="skill-pane">
  <flip-card params="{
        collapsable: false,
        tabId: $parent.tabId,
        elementId: 'skills-list'
      }">
    <div class="front">
      <div class="h4 card-title"> Skills<br />
        <small>Your Skills take into account your Ability Score modifiers and Proficiency Bonus.</small>
      </div>
      <skills-view params="{
        containerId: elementId,
        show: showFront,
        flip: flip}">
      </skills-view>
    </div>
    <div class="back">
      <div class="h4 card-title"> Skills<br />
        <small>Your Skills take into account your Ability Score modifiers and Proficiency Bonus.</small>
      </div>
      <skills-form-view params="{
         containerId: elementId,
         show: showBack,
         flip: flip,
         forceCardResize: forceCardResize}">
      </skills-form-view>
    </div>
  </flip-card>
</div>
