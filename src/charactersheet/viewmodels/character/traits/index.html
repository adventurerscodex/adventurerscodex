<div id="trait-pane"
     class="ac-pane panel-body">
  <div class="h4 card-title">
    Traits
  </div>
  <table class="table table-responsive table-ac-bordered table-hover">
    <thead class="ac-table-header">
      <tr>
        <th data-bind="click: function(){sortBy('name');}">
          Trait
          <span data-bind="css: sortArrow('name')"></span>
        </th>
        <th data-bind="click: function(){sortBy('race');}">
          Race
          <span data-bind="css: sortArrow('race')"></span>
        </th>
        <th>
          <a href="#"
             class=""
             data-bind="{click: collapseAll}">
            <span class="fa fa-minus"></span></a>
        </th>
      </tr>
    </thead>
    <!-- ko if: loaded(), completeOn: 'render' -->
    <tbody>
      <!-- ko foreach: filteredAndSortedEntities -->
      <tr data-toggle="collapse"
          class="clickable expandRow"
          data-bind="attr:{'data-target': `#trait_list_${uuid()}`, id: `#trait_row_${uuid()}`}">
        <td><span data-bind="text: $component.shortName(name)"></span>
          <span data-bind="visible: $component.showTracked($data)"
                style="opacity: .9"
                class="glyphicon glyphicon-time"
                aria-hidden="true"></span>
        </td>
        <td><span data-bind="text: $component.shortName(race)"></span>

        </td>
        <td>
          <span data-toggle="collapse"
                data-bind="attr:{'data-target': `#trait_list_${uuid()}`}"
                class="rotate fa fa-chevron-left"></span>
        </td>
      </tr>
      <tr class="collapseRow">
        <td colspan="3">
          <flip-card params="{
            dataId: $data.uuid,
            tabId: $parent.tabId,
            collapsable: true,
            elementId: 'trait_list',
            context: {
              data: $data,
              replaceInList: $component.replaceInList,
              addToList: $component.addToList,
              removeFromList: $component.removeFromList
              }
            }">
            <div class="front"
                 data-bind="with: context.data">
              <card-flip-button params="{ flip: $parent.flip }"></card-flip-button>
              <div class="h4">
                <div data-bind="text:name"></div>
                <small><span data-bind="text: race"></span></small>
              </div>
              <!-- ko if: description -->
              <p class="card-description"
                 data-bind="markdownPreview: description"></p>
              <!-- /ko -->
              <!-- ko ifnot: description -->
              <p>No Description</p>
              <!-- /ko -->
            </div>
            <div class="back">
              <trait-form params="{
                data: context.data,
                containerId: elementId,
                show: showBack,
                flip: flip,
                forceCardResize: forceCardResize,
                replaceInParent: context.replaceInList,
                removeFromParent: context.removeFromList
               }"></trait-form>
            </div>
          </flip-card>
        </td>
      </tr>
      <!-- /ko -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">
          <div id="add-trait"
               class="collapse add-card">
            <trait-form params="{
              addForm: true,
              containerId:'add-trait',
              show: $component.addForm,
              flip: $component.toggleShowAddForm,
              addToParent: $component.addToList,
             }"></trait-form>
          </div>
          <!-- ko ifnot: $component.addForm -->
          <center>
            <button type="button"
                    class="btn btn-link btn-sm btn-block"
                    id="proficiencyAddButton"
                    data-toggle="collapse"
                    data-target="#add-trait"
                    data-bind="click: $component.toggleShowAddForm"><i class="fa fa-plus"></i> Add Trait</button>
          </center>
          <!-- /ko -->
        </td>
      </tr>
    </tfoot>
    <!-- /ko -->
  </table>
</div>
