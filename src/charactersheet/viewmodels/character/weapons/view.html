<div  data-bind="with: entity">
  <card-flip-button params="{ flip: $component.flip }"></card-flip-button>
<div class="h4">
  <span data-bind="text: name" class="weaponPreviewNameLabel"></span>
  <strong data-bind="text: magicalModifierLabel"></strong>
</div>
<div class="row">
  <div class="col-sm-6 col-md-4 col-lg-3">
    <table class="weaponDetail table table-hover table-condensed table-ac-bordered">
      <tbody>
        <tr>
          <th style="width: 40%">To Hit:</th>
          <td >
            <strong data-bind="text: hitBonusLabel"></strong>
          </td>
        </tr>
        <tr>
          <th style="width: 40%">Damage:</th>
          <td >
            <strong data-bind="text: damage"></strong>
          </td>
        </tr>
        <tr>
          <th style="width: 40%">Damage Type:</th>
          <td >
            <span data-bind="text: damageType"></span>
            <span data-bind="css: weaponDamageIcon"></span>
          </td>
        </tr>
        <tr>
          <th style="width: 40%">Type:</th>
          <td ><span data-bind="text: type"></span></td>
        </tr>
        <tr>
          <th style="width: 40%">Range:</th>
          <td ><span data-bind="text: weaponRangeLabel"></span></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-6 col-md-4 col-md-push-4 col-lg-3 col-lg-push-6">
    <table class="weaponDetail table table-hover table-condensed table-ac-bordered">
      <tbody>
        <tr>
          <th style="width: 40%">Quantity:</th>
          <td ><span data-bind="text: quantity"></span></td>
        </tr>
        <tr>
          <th style="width: 40%">Handedness:</th>
          <td ><span data-bind="text: handedness"></span></td>
        </tr>
        <tr>
          <th style="width: 40%">Property:</th>
          <td ><span data-bind="text: property"></span></td>
        </tr>
        <tr>
          <th style="width: 40%">Proficiency:</th>
          <td ><span data-bind="text: proficiency"></span></td>
        </tr>
        <tr>
          <th style="width: 40%">Weight:</th>
          <td ><span data-bind="text: weaponWeightLabel"></span></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-xs-12 col-md-4 col-md-pull-4 col-lg-6 col-lg-pull-3">
    <div data-bind="markdownPreview: weaponDescriptionHTML"
         class="card-description" style="text-align: center">
    </div>
  </div>
</div>
</div>
