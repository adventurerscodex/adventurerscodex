<form data-bind="{ submit: $component.submit }">
  <div class="h4 card-title"> Name&nbsp;&amp; Portrait </div>
  <!-- ko ifnot: loaded(), completeOn: 'render' -->
  <div class="loader-wrapper"><div class="loader"></div></div>
  <!-- /ko -->
  <!-- ko if: loaded(), completeOn: 'render' -->
  <card-submit-actions params="{ reset: $component.reset }"></card-submit-actions>
  <hr class="ac-table-header" />
  <div class="panel-body row">
    <div class="form-group col-xs-12 col-sm-6" data-bind="with: profile">
      <label class="control-label">Character Name</label>
      <input class="form-control"
          placeholder="Character Name"
          name="characterName"
          data-bind="value: characterName,
               event: { blur: $component.reviewInput, invalid: $component.invalidate },
               attr: { ...$component.validation.Profile.characterName }">
    </div>
    <div class="form-group col-sm-6" data-bind="with: core">
      <label class="control-label">Player Name</label>
      <input class="form-control"
          placeholder="Player Name"
          name="playerName"
          data-bind="value: playerName,
                     event: { blur: $component.reviewInput, invalid: $component.invalidate },
                     attr: { ...$component.validation.Core.playerName }">
    </div>
    <!-- ko with: entity -->

      <!-- <div class="form-group center-block">
      </div>  -->

      <div class="form-group col-sm-12 col-md-6">
        <!-- Image URL -->
        <label class="control-label">
          Image Link
        </label>
        <div class="input-group">
          <span class="input-group-addon" style="line-height: 0.75">
              <input type="radio" name="type" value="url" data-bind="checked: type">
          </span>
          <input type="text"
                 class="form-control"
                 data-bind="value: type() === 'url' ? sourceUrl : '', enable: type() === 'url'">
        </div>
        <small class="help-block">Paste in a link to your favorite profile picture. Make sure it's the full image link though.</small>
      </div>

       <div class="form-group col-sm-12 col-md-6">
        <!-- Image URL -->
        <label class="control-label">
          Gravatar Email
        </label>
        <div class="input-group">
          <span class="input-group-addon" style="line-height: 0.75">
              <input type="radio" name="type" value="email" data-bind="checked: type">
          </span>
          <input type="text"
                 placeholder="Gravatar Email"
                 class="form-control"
                 data-bind="value: type() === 'email' ? email : '', enable: type() === 'email'">
        </div>
        <small class="help-block"><a href="http://en.gravatar.com" target="_blank">Gravatar is a free service</a> that allows you to set a profile picture based on your email, and it works in lots of places.</small>
      </div>
      <div class="form-group col-xs-12">
        <!-- Picker URL -->
        <label class="control-label">
          <input type="radio" name="type" value="picker" data-bind="checked: type">
          Choose a default
        </label>
        <small class="help-block">Choose from a set of default images.</small>
      </div>
      <!-- ko if: type() === 'picker' -->
      <div class="col-xs-12">
        <image-picker params="cells: $component.defaultImages, selectedCells: $component.selectedStockImage, multiselect: false"></image-picker>
      </div>
      <!-- /ko -->
      <!-- /ko -->
