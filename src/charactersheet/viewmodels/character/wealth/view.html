<card-edit-actions params="{ flip: $component.flip }"></card-edit-actions>
<div class="h4 card-title">Coins<br />
  <small>Watch out for pickpockets.</small>
</div>
<hr class="ac-table-header" />
<!-- ko ifnot: loaded(), completeOn: 'render' -->
<div class="loader-wrapper"><div class="loader"></div></div>
<!-- /ko -->
<!-- ko if: loaded(), completeOn: 'render' -->
<div data-bind="with: entity">
  <div class="input-group coins">
    <span class="input-group-addon no-top-bottom-padding">
      <img data-bind="attr: { src: $component.cpCoins }"
          width="30px"
          title="Copper Coins"
          alt="Copper Coins" />
    </span>
    <div class="form-control"
        data-bind="text: $component.toFormatted(copper)" />
    <span class="input-group-addon no-top-bottom-padding"> CP </span>
  </div>
  <div class="input-group coins">
    <span class="input-group-addon no-top-bottom-padding">
      <img data-bind="attr: { src: $component.spCoins }"
          width="30px"
          title="Silver Coins"
          alt="Silver Coins" />
    </span>
    <div class="form-control"
        data-bind="text: $component.toFormatted(silver)" />
    <span class="input-group-addon no-top-bottom-padding"> SP </span>
  </div>
  <div class="input-group coins">
    <span class="input-group-addon no-top-bottom-padding">
      <img data-bind="attr: { src: $component.epCoins }"
          width="30px"
          title="Electrum Coins"
          alt="Electrum Coins" />
    </span>
    <div class="form-control"
        data-bind="text: $component.toFormatted(electrum)" />
    <span class="input-group-addon no-top-bottom-padding"> EP </span>
  </div>
  <div class="input-group coins">
    <span class="input-group-addon no-top-bottom-padding">
      <img data-bind="attr: { src: $component.gpCoins }"
          width="30px"
          title="Gold Coins"
          alt="Gold Coins" />
    </span>
    <div class="form-control"
        data-bind="text: $component.toFormatted(gold)" />
    <span class="input-group-addon no-top-bottom-padding"> GP </span>
  </div>
  <div class="input-group coins">
    <span class="input-group-addon no-top-bottom-padding">
      <img data-bind="attr: { src: $component.ppCoins }"
          width="30px"
          title="Platinum Coins"
          alt="Platinum Coins" />
    </span>
    <div class="form-control"
        data-bind="text: $component.toFormatted(platinum)" />
    <span class="input-group-addon no-top-bottom-padding"> PP </span>
  </div>
  <div class="table-foot-content">
    <div class="row">
      <div class="col-xs-12">
        <div class="pull-right text-muted">
          <small>Total:&nbsp;<span id="coinsWorthInGoldLabel"
                    data-bind='text: worthInGoldLabel'></span></small>
        </div>
        <div class="pull-left text-muted">
          <small>Weight:&nbsp;<span id="coinsTotalWeightLabel"
                    data-bind="text: totalWeightLabel"></span></small>
        </div>
      </div>
      <div class="col-xs-12">
        <form data-bind="submit: $component.quickSpend">
          <div class="input-group input-group-sm d-flex">
            <input
              type="number"
              minvalue="1"
              required
              class="form-control d-flex-4"
              placeholder="Quick spend"
              data-bind="value: $component.quickSpendAmount"
            >
            <span class="input-group-btn d-flex-3">
              <select
                required
                class="form-control"
                data-bind="value: $component.quickSpendCoinType"
              >
                <option value="copper">CP</option>
                <option value="silver">SP</option>
                <option value="electrum">EP</option>
                <option value="gold" selected>GP</option>
                <option value="platinum">PP</option>
              </select>
            </span>
            <span class="input-group-btn d-flex-3">
              <button
                class="btn btn-default"
                type="submit"
              >
                Spend
              </button>
            </span>
          </div>
          <b data-bind="text: $component.quickSpendMessage"></b>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- /ko -->
