<div id="coins-pane" class="ac-pane panel-body">
  <flip-card params="{
        tabId: 'inventory',
        elementId: 'coins'
      }">
      <div class="front">
        <wealth-view params="{
         containerId: elementId,
         showBack: showBack,
         flip: flip}">
       </wealth-view>
       </div>
       <div class="back">
         <wealth-form params="{
          containerId: elementId,
          show: showBack,
          flip: flip}">
        </wealth-form>
      </div>
  </flip-card>
</div>
