<div id="coins-pane">
  <flip-card params="{
        tabId: 'inventory',
        elementId: 'coins'
      }">
      <div class="front">
        <wealth-view params="{
          tabId: $parent.tabId,
         containerId: elementId,
         show: showFront,
         flip: flip}">
       </wealth-view>
       </div>
       <div class="back">
         <wealth-form params="{
           tabId: $parent.tabId,
          containerId: elementId,
          show: showBack,
          flip: flip}">
        </wealth-form>
      </div>
  </flip-card>
</div>
