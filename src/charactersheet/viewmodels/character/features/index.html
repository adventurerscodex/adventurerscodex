<div id="feature-pane"
     class="ac-pane panel-body">
  <div class="h4 card-title">
    Class Features
  </div>
  <table class="table table-responsive table-ac-bordered table-hover">
    <thead class="ac-table-header">
      <tr>
        <th data-bind="click: function(){sortBy('name');}">
          Feature
          <span data-bind="css: sortArrow('name')"></span>
        </th>
        <th data-bind="click: function(){sortBy('characterClass');}">
          Class
          <span data-bind="css: sortArrow('characterClass')"></span>
        </th>
        <th>
          <a href="#"
             class=""
             data-bind="{click: collapseAll}">
            <span class="fa fa-minus"></span></a>
        </th>
      </tr>
    </thead>
    <!-- ko if: loaded(), completeOn: 'render' -->
    <tbody>
      <!-- ko foreach: filteredAndSortedEntities -->
      <tr data-toggle="collapse"
          class="clickable expandRow"
          data-bind="attr:{'data-target': `#feature_list_${uuid()}`, id: `#feature_row_${uuid()}`}">
        <td><span data-bind="text: $component.shortText(name)"></span>
          <span data-bind="visible: $component.showTracked($data)"
                style="opacity: .9"
                class="glyphicon glyphicon-time"
                aria-hidden="true"></span>
        </td>
        <td>
          <span data-bind="text: $component.shortText(characterClass)"></span>
          <span class="text-muted"
                data-bind="text:`(${level()})`"></span>
        </td>
        <td>
          <span data-toggle="collapse"
                data-bind="attr:{'data-target': `#feature_list_${uuid()}`}"
                class="rotate fa fa-chevron-left"></span>
        </td>
      </tr>
      <tr class="collapseRow">
        <td colspan="3">
          <flip-card params="{
                dataId: $data.uuid,
                tabId: $parent.tabId,
                collapsable: true,
                elementId: 'feature_list',
                context: { data: $data }
              }">
            <div class="front">
              <div data-bind="with: context.data">
                <card-edit-actions params="{ flip: $parent.flip }"></card-edit-actions>
                <div class="h4">
                  <div data-bind="text:name"></div>
                  <small><span data-bind="text: characterClass"></span> (lvl <span data-bind="text: level"></span>)</small>
                </div>
                <!-- ko if: description -->
                <p class="card-description"
                   data-bind="markdownPreview: description"></p>
                <!-- /ko -->
                <!-- ko ifnot: description -->
                <p>No Description</p>
                <!-- /ko -->
              </div>
            </div>
            <div class="back">
              <feature-form params="{
                data: context.data,
                containerId: elementId,
                show: showBack,
                flip: flip,
                forceCardResize: forceCardResize
               }"></feature-form>
            </div>
          </flip-card>
        </td>
      </tr>
      <!-- /ko -->
    </tbody>
    <tfoot>
      <tr class="collapseRow">
        <td colspan="4">
          <div id="add-feature"
               class="collapse add-card">
            <feature-form params="{
              addForm: true,
              containerId:'add-feature',
              show: $component.displayAddForm,
              flip: $component.toggleShowAddForm
             }"></feature-form>
          </div>
          <!-- ko ifnot: $component.displayAddForm -->
          <button type="button"
                  class="btn btn-sm btn-link btn-block"
                  data-toggle="collapse"
                  data-target="#add-feature"
                  data-bind="click: $component.toggleShowAddForm"><i class="fa fa-plus"></i> Add Feature</button>
          <!-- /ko -->
        </td>
      </tr>
    </tfoot>
    <!-- /ko -->
  </table>
</div>
