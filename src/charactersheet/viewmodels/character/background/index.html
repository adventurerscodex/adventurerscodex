<div id="background-pane">
  <flip-card params="{
        tabId: 'stats',
        elementId: 'background',
        defaultHeight: 100
      }">
    <div class="front">
      <div class="h4 card-title"> Background </div>
      <hr class="ac-table-header" />
      <background-view params="{
        containerId: elementId,
        show: showFront,
        flip: flip}">
      </background-view>
    </div>
    <div class="back">
      <div class="h4 card-title"> Background </div>
      <hr class="ac-table-header" />
      <background-form params="{
      containerId: elementId,
      show: showBack,
      flip: flip}">
      </background-form>
    </div>
  </flip-card>
</div>
