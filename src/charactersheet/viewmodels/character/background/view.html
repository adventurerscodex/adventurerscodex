<card-flip-button params="{ flip: $parent.flip }"></card-flip-button>
<!-- ko if: loaded(), completeOn: 'render' -->
<h3 data-bind="text: entity().name">
</h3>
<div class="row background-card" data-bind="with: entity">
  <div class="col-sm-6 col-md-12">
    <label for="personalityTrait">Personality Traits</label>
    <!-- ko if: personalityTrait() -->
    <p class="card-description"
       data-bind="markdownPreview: personalityTrait"></p>
       <!-- /ko -->
       <!-- ko ifnot: personalityTrait() -->
       <p>No Personality Traits</p>
       <!-- /ko -->
  </div>
  <div class="col-sm-6 col-md-12">
    <label for="ideal">Ideals</label>
    <!-- ko if: ideal() -->
    <p class="card-description"
       data-bind="markdownPreview: ideal"></p>
       <!-- /ko -->
       <!-- ko ifnot: ideal() -->
       <p>No Ideals</p>
       <!-- /ko -->
  </div>
  <div class="clearfix visible-sm-block"></div>
  <div class="col-sm-6 col-md-12">
    <label for="bond">Bonds</label>
    <!-- ko if: bond() -->
    <p class="card-description"
       data-bind="markdownPreview: bond"></p>
       <!-- /ko -->
       <!-- ko ifnot: bond() -->
       <p>No Bonds</p>
       <!-- /ko -->
  </div>
  <div class="col-sm-6 col-md-12">
    <label for="flaw">Flaws</label>
    <!-- ko if: flaw() -->
    <p class="card-description"
       data-bind="markdownPreview: flaw"></p>
       <!-- /ko -->
       <!-- ko ifnot: flaw() -->
       <p>No Flaws</p>
       <!-- /ko -->
  </div>
</div>
<!-- /ko -->
