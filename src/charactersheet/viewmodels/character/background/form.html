<form data-bind="submit: $component.submit">
  <card-submit-actions params="{reset: $component.reset}"></card-submit-actions>
  <div class="panel-body" data-bind="with: entity">
    <div class="row">
      <div class="form-group col-xs-6">
        <label for="name" class="control-label">Background</label>
        <input type="text"
            class="form-control"
            placeholder="Folk Hero"
            name="name"
            data-bind="value: name,
              event: { blur: $component.reviewInput, invalid: $component.invalidate },
              attr: { ...$component.validation.name },
              autocomplete: { source: $component.backgroundOptions,
                              onselect:  $component.setBackground }">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="backgroundTraitsTextarea">Personality Traits</label>
        <!-- ko if: $component.show -->
        <textarea type="text"
            rows="3"
            class="form-control"
            data-bind="value: personalityTrait,
                event: { blur: $component.reviewInput, invalid: $component.invalidate },
                markdownEditor: true">
        </textarea>
        <!-- /ko -->
      </div>
      <div class="form-group col-md-6">
        <label for="backgroundIdealsTextarea">Ideals</label>
        <!-- ko if: $component.show -->
        <textarea type="text"
            rows="3"
            class="form-control"
            data-bind="value: ideal,
                event: { blur: $component.reviewInput, invalid: $component.invalidate },
                markdownEditor: true">
      </textarea>
        <!-- /ko -->
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="backgroundBondsTextarea">Bonds</label>
        <!-- ko if: $component.show -->
        <textarea type="text"
            rows="3"
            class="form-control"
            data-bind="value: bond,
                event: { blur: $component.reviewInput, invalid: $component.invalidate },
                markdownEditor: true">
        </textarea>
        <!-- /ko -->
      </div>
      <div class="form-group col-md-6">
        <label for="backgroundFlawsTextarea">Flaws</label>
        <!-- ko if: $component.show -->
        <textarea type="text"
            rows="3"
            class="form-control"
            data-bind="value: flaw,
                event: { blur: $component.reviewInput, invalid: $component.invalidate },
                markdownEditor: true">
        </textarea>
        <!-- /ko -->
      </div>
    </div>
    <div class="row">
      <small class="text-muted col-xs-12"> These textboxes can be styled using Markdown.
          Click <a target="_blank" href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet">here</a> to see a guide. </small>
    </div>

    <form-submit-actions params="{
            reset: $component.reset,
            addForm: $component.addForm,
            showDisclaimer: $component.showDisclaimer}">
    </form-submit-actions>
  </div>
</form>
