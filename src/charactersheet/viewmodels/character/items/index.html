<div id="item-pane"
     class="ac-pane panel-body">
  <div class="h4 card-title">
    Inventory<br />
    <small>Don't hoard too much stuff; it's no fun to be encumbered.</small>
  </div>
  <table class="table table-responsive table-ac-bordered table-hover">
    <thead>
      <tr class="ac-table-header">
        <th data-bind="click: function(){sortBy('name');}">
          Item
          <span data-bind="css: sortArrow('name')"></span></th>
        <th data-bind="click: function(){sortBy('quantity');}">
          Quantity
          <span data-bind="css: sortArrow('quantity')"></span></th>
        <th class="hidden-xs"
            data-bind="click: function(){sortBy('totalWeight');}">
          Total&nbsp;Weight
          <span data-bind="css: sortArrow('totalWeight')"></span></th>
        <th class="hidden-xs"
            data-bind="click: function(){sortBy('totalCalculatedCost');}">
          Total&nbsp;Value
          <span data-bind="css: sortArrow('totalCalculatedCost')"></span></th>
        <th class=" text-right">
          <a href="#"
             data-bind="{click: collapseAll}">
            <span class="fa fa-minus"></span>
          </a>
        </th>
      </tr>
    </thead>
    <!-- ko if: loaded(), completeOn: 'render' -->
    <tbody>
      <!-- ko foreach: filteredAndSortedEntities -->
      <tr class="clickable expandRow"
          data-toggle="collapse"
          data-bind="attr:{'data-target': `#item_list_${$data.uuid()}`}">
        <td><span data-bind="text: $component.shortText(name)"></span></td>
        <td><span data-bind="text: quantity"></span></td>
        <td class="hidden-xs"><span data-bind="text: totalWeightLabel"></span></td>
        <td class="hidden-xs"><span data-bind="text: totalCostLabel"></span></td>
        <td class="text-right">
          <span data-toggle="collapse"
                data-bind="attr:{'data-target': `#item_list_${$data.uuid()}`}"
                class="rotate fa fa-chevron-left"></span>
        </td>
      </tr>
      <tr class="collapseRow">
        <td colspan="6">
          <flip-card params="{
                    dataId: $data.uuid,
                    tabId: $parent.tabId,
                    collapsable: true,
                    elementId: 'item_list',
                    context: {
                      data: $data,
                      replaceInList: $component.replaceInList,
                      addToList: $component.addToList,
                      removeFromList: $component.removeFromList
                    }
                  }">
            <div class="front">
              <item-detail-view params="{
                       data: context.data,
                       containerId: elementId,
                       show: showFront,
                       flip: flip
                     }"></item-detail-view>
            </div>
            <div class="back">
              <item-form params="{
                    data: context.data,
                    tabId: $parent.tabId,
                    containerId: elementId,
                    show: showBack,
                    flip: flip,
                    forceCardResize: forceCardResize,
                    replaceInParent: context.replaceInList,
                    removeFromParent: context.removeFromList
                   }"></item-form>
            </div>
          </flip-card>
        </td>
      </tr>
      <!-- /ko -->
      <tr class="collapseRow add-form">
        <td colspan="8">
          <div id="add-item"
               class="collapse add-card">
            <item-form params="{
                containerId: 'add-item',
                show: $component.displayAddForm,
                flip: $component.toggleShowAddForm,
                addToParent: $component.addToParent,
               }"></item-form>
          </div>
        </td>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="8">
          <div class="row">
            <div class="pull-left col-xs-4 text-muted">
              <small class="table-foot-content">
                <span class="visible-xs" data-bind="text: totalCost" />
                <span class="hidden-xs">Value:<span data-bind="text: totalCost" /></span>
              </small>
            </div>
            <div class="col-xs-4">
              <!-- ko ifnot: $component.displayAddForm -->
              <button type="button"
                      class="btn btn-link btn-sm btn-block"
                      data-toggle="collapse"
                      data-target="#add-item"
                      data-bind="click: $component.toggleShowAddForm">
                <i class="fa fa-plus"></i> Add Item
              </button>
              <!-- /ko -->
            </div>
            <div class="pull-right col-xs-4 text-muted" style="text-align: right">
              <small class="table-foot-content">
                <span class="visible-xs" data-bind="text: totalWeight" />
                <span class="hidden-xs">Weight:<span data-bind="text: totalWeight" /></span>
            </small>
            </div>
          </div>
        </td>
      </tr>
    </tfoot>
    <!-- /ko -->
  </table>
</div>
