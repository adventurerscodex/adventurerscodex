
<card-edit-actions params="{ flip: $parent.flip }"></card-edit-actions>
<div data-bind="with: entity">
    <div class="h4 collapsable-card-title"
        data-bind="text: name" />
    <div class="panel-body row">
    <div class="col-sm-5 col-md-4 col-lg-3">
        <table class="table table-hover table-condensed table-ac-bordered">
        <tbody>
            <tr>
            <!-- ko if: isContainer -->
                <th>Carry Weight:</th>
                <td>
                    <!-- ko if: contributesToTotalWeight -->
                    <span style="white-space: nowrap" data-bind="text: totalCalculatedWeightLabel"></span>
                    <!-- /ko -->
                    <!-- ko ifnot: contributesToTotalWeight -->
                        Not Carrying
                    <!-- /ko -->
                </td>
            <!-- /ko -->
            <!-- ko ifnot: isContainer -->
                <th>Quantity:</th>
                <td><span data-bind="text: quantity"></span></td>
            <!-- /ko -->
            </tr>
            <tr>
            <th>
                <!-- ko if: isContainer -->
                Weight (contents):
                <!-- /ko -->
                <!-- ko ifnot: isContainer -->
                Weight (total):
                <!-- /ko -->
            </th>
            <td>
                <span style="white-space: nowrap;" data-bind="text: weightLabel"></span>
                <span style="white-space: nowrap;" >
                (<span data-bind="text: totalUnfixedCalculatedWeightLabel"></span>)
                </span>
            </td>
            </tr>
            <tr>
            <th>
                <!-- ko if: isContainer -->
                Value (contents):
                <!-- /ko -->
                <!-- ko ifnot: isContainer -->
                Value (total):
                <!-- /ko -->
            </th>
            <td>
                <span style="white-space: nowrap;" data-bind="text: costLabel"></span>
                <span style="white-space: nowrap;" >
                (<span data-bind="text: totalCalculatedCostLabel"></span>)
                </span>
            </td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-sm-7 col-md-8 col-lg-9">
        <p class="card-description"
            data-bind="markdownPreview: itemDescriptionHTML"></p>
    </div>
    </div>
</div>
