<div class="panel-body">
  <!-- Large devices row-->
  <div class="visible-lg-block">
    <div class="row row-padded">
      <div class="col-sm-2 col-md-offset-1 coin-input">
        <div class="input-group">
          <span class="input-group-addon no-top-bottom-padding">
            <img data-bind="attr: { src: ppCoins }" width="30px" title="Platinum Coins" alt="Platinum Coins"/>
          </span>
          <input type="number" class="form-control coin-input" id="coinsPlatinumInput" min="0"
            data-bind='value: treasure().platinum'/>

      </div>
      <div class="col-sm-2 coin-input">
        <div class="input-group">

      </div>
      <div class="col-sm-2 coin-input">
