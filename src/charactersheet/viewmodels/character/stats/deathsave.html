<div class="row">
  <div class="col-xs-12">
    <h4>
      <center>
        <!-- ko if: rip()-->
        <span class="text-danger">You are dead <span class="deathSaveFailureIcon" /></span>
        <!-- /ko -->
        <!-- ko if: !rip() -->
        You are unconscious!
        <!-- /ko -->
      </center>
    </h4>
  </div>
  <div class="clearfix"></div>
  <div class="col-sm-6 col-sm-offset-3">
    <!-- ko ifnot: rip() -->
    <form data-bind="submit: handleHeal">
      <div class="form-group">
        <div class="input-group">
          <input type="number"
                 class="form-control ac-number-input"
                 placeholder="Magical Healing"
                 data-bind="value: healInput"
                 min="0">
          <div style="height: 30px; padding: 0px"
               class="input-group-addon">
            <button class="healthBtn btn btn-xs btn-success"
                    type="submit"
                    value="submit"><i class="fa fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
    <!-- /ko -->
  </div>
  <div class="clearfix"></div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <h4>Death Save Successes</h4>
    <div class="death-save-panel form-control hit-dice-list success"
         data-bind="foreach: $component.deathSaveSuccessList">
      <span data-bind="attr: { id: $index, name: $index }, click: $component.succeedOnDeathSave,
        css: $data ? 'ds-success-full' : 'ds-success-empty'"></span>
    </div>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <h4>Death Save Failures</h4>
    <div class="death-save-panel form-control hit-dice-list warning"
         data-bind="foreach: $component.deathSaveFailureList">
      <span data-bind="{attr: { id: $index, name: $index }, click: $component.failOnDeathSave,
        css: $data ? 'ds-failure-full' : 'ds-failure-empty'}"></span>
    </div>
  </div>
  <div class="col-xs-12"
       style="padding: 15px">
    <button type="button"
            class="btn btn-block"
            data-bind="{click: stabilize, css: rip() ? 'btn-danger' : 'btn-info'}">
      <!-- ko if: rip() -->
      Revive
      <!-- /ko -->
      <!-- ko if: !rip() -->
      Stabilize
      <!-- /ko -->
    </button>
  </div>
</div>
