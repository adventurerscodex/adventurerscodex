<card-edit-actions params="{ flip: $component.flip }"></card-edit-actions>
<div class="h4 card-title"> Health <br />
  <small>Click on the edit icon to change max hit points, hit die, or manage damage directly.</small>
</div>
<hr class="ac-table-header" />
<flip-card params="{
          tabId: 'stats',
          elementId: 'healthContainer',
          showBack: $component.deathSavesVisible,
          onResize: forceOuterCardResize,
          context: $data,
          defaultHeight: 415
        }">
  <div class="front">
    <stats-health-view params="{
       containerId: elementId,
       show: showFront,
       outerShow: context.show,
       flip: context.toggleDeathSavesVisible,
       forceCardResize: forceCardResize,
       massiveDamageTaken: context.massiveDamageTaken
     }">
    </stats-health-view>
  </div>
  <div class="back">
    <stats-deathsave-view params="{
     containerId: elementId,
     show: showBack,
     flip: context.toggleDeathSavesVisible,
     forceCardResize: forceCardResize,
     massiveDamageTaken: context.massiveDamageTaken
   }">
    </stats-deathsave-view>
  </div>
</flip-card>
