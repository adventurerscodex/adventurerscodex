<div id="health-pane">
  <flip-card params="{
        tabId: 'stats',
        elementId: 'health-panel-card',
        defaultHeight: 450,
        }">
    <div class="front">
      <stats-card-view params="{
       containerId: elementId,
       show: showFront,
       forceCardResize: forceCardResize,
       flip: flip}">
      </stats-card-view>
    </div>
    <div class="back">
      <stats-health-form params="{
         containerId: elementId,
         show: showBack,
         flip: flip,
         forceCardResize: forceCardResize}">
      </stats-health-form>
    </div>
  </flip-card>
</div>
