<div id="health-pane">
  <flip-card params="{
        tabId: $parent.tabId,
        elementId: 'health-panel-card',
        ">
    <div class="front">
      <div class="h4 card-title">
        Health <br />
        <small>Click on the edit icon to change max hit points, hit die, or manage damage directly.</small>
      </div>
      <hr class="ac-table-header" />
      <stats-card-view params="{
       containerId: elementId,
       outerShowBack: showBack,
       forceCardResize: forceCardResize,
       outerFlip: flip}">
       </stats-card-view>
    </div>
    <div class="back">
      <div id="health-panel-form">
        <div class="h4 card-title">
          Health <br />
          <small>Click on the edit icon to change max hit points, hit die, or manage damage directly.</small>
        </div>
        <hr class="ac-table-header" />
        <stats-health-form params="{
         containerId: elementId,
         outerShowBack: showBack,
         outerFlip: flip,
         forceCardResize: forceCardResize}">
         </stats-health-form>
      </div>
    </div>
  </flip-card>
</div>
