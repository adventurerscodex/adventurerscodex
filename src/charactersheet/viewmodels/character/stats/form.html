<form class="form-horizontal health-form"
      data-bind="{submit: $component.submit}">
  <card-submit-actions params="{reset: $component.reset}"></card-submit-actions>
  <!-- ko if: loaded(), completeOn: 'render' -->
  <div data-bind="with: health">
    <div class="form-group">
      <label for="name"
             class="col-sm-4 col-md-6 control-label">Max HP</label>
      <div class="col-sm-8 col-md-6">
        <input class="form-control"
               name="maxHitPoints"
               data-bind="value: maxHitPoints,
               event: { blur: $component.reviewInput, invalid: $component.invalidate },
               attr: { ...$component.validation.Health.maxHitPoints },
               hasFocus: $component.formElementHasFocus">
      </div>
    </div>
    <div class="form-group">
      <label for="bonus"
             class="col-sm-4 col-md-6 control-label">Damage</label>
      <div class="col-sm-8 col-md-6">
        <input class="form-control"
               name="damage"
               data-bind="value: damage,
               event: { blur: $component.reviewInput, invalid: $component.invalidate },
               attr: { ...$component.validation.Health.damage }">
      </div>
    </div>
    <div class="form-group">
      <label for="name"
             class="col-sm-4 col-md-6 control-label">Temporary HP</label>
      <div class="col-sm-8 col-md-6">
        <input class="form-control"
               name="tempHitPoints"
               data-bind="value: tempHitPoints,
               event: { blur: $component.reviewInput, invalid: $component.invalidate },
               attr: { ...$component.validation.Health.tempHitPoints }">
      </div>
    </div>
  </div>
  <div data-bind="with: hitDice"
       <div
       class="form-group ui-front">
    <label for="name"
           class="col-sm-4 col-md-6 control-label">Hit Dice Type</label>
    <div class="col-sm-8 col-md-6">
      <input class="form-control"
             placeholder="D4"
             name="type"
             data-bind="value: type,
             event: { blur: $component.reviewInput, invalid: $component.invalidate },
             attr: { ...$component.validation.HitDice.type },
             autocomplete: {
                source: hitDiceOptions,
                onselect: $component.setHitDiceType}">
    </div>
  </div>
  </div>
  <!-- /ko -->
</form>
