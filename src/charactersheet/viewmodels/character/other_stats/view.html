<card-edit-actions params="{ flip: $parent.flip }"></card-edit-actions>
<table class="table table-responsive table-ac-bordered table-hover">
  <thead class="ac-table-header">
    <tr>
      <th colspan=2"></th>
    </tr>
  </thead>
  <!-- ko if: loaded(), completeOn: 'render' -->
  <tbody>
    <tr>
      <th>
        <span class="h4">Armor Class</span>&nbsp;<a class="fa fa-info-circle statsPopover"
              data-bind="popover: { content: armorClassPopover }" role="button" tabindex="0">
        </a>
      </th>
      <td class="ac-table-data-cell">
        <div id="ArmorClassShield"
             class="defenseShield">
          <span data-bind="text: armorClass"></span>
        </div>
      </td>
    </tr>
    <tr>
      <th>
        Proficiency Bonus&nbsp;<a class="fa fa-info-circle statsPopover"
              data-bind="popover: { content: proficiencyPopover }" role="button" tabindex="1">
        </a>
      </th>
      <td class="ac-table-data-cell">
        <span data-bind="text: proficiencyLabel"></span>
      </td>
    </tr>
    <tr>
      <th>
        Initiative&nbsp;<a class="fa fa-info-circle statsPopover"
              data-bind="popover: { content: initiativePopover }" role="button" tabindex="2">
        </q>
      </th>
      <td class="ac-table-data-cell">
        <span data-bind="text: initiativeLabel"></span>
      </td>
    </tr>
    <tr data-bind="with: entity">
      <th>
        Movement
      </th>
      <td class="ac-table-data-cell">
        <span data-bind="text: speed"></span>
      </td>
    </tr>
    <tr>
      <th>
        Inspiration
      </th>
      <td class="ac-table-data-cell">
        <span data-bind="{click: toggleInspiration, css: entity().inspiration() ? 'inspiration-full':'inspiration-empty'}"
              style="cursor: pointer;"></span>
      </td>
    </tr>
  </tbody>
  <!-- /ko -->
</table>
