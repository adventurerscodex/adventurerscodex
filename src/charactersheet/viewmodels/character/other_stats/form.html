<form class="other-stats-form"
      data-bind="{submit: $component.submit}">
  <card-action-buttons params="{reset: $component.reset}"></card-action-buttons>
  <table class="table table-responsive table-ac-bordered table-hover">
    <thead class="ac-table-header">
      <tr>
        <th style="width:65%">
        </th>
        <th class="ac-table-data-cell">Modify</th>
      </tr>
    </thead>
    <tbody data-bind="with: $component.entity">
      <tr>
        <th>
          Armor Class
        </th>
        <td class="ac-table-data-cell">
          <input type="number"
                 class="form-control ac-number-input"
                 name="armorClassModifier"
                 aria-describedby="basic-addon2"
                 data-bind="textInput: armorClassModifier, hasFocus: $component.formElementHasFocus">
        </td>
      </tr>
      <tr>
        <th>
          Proficiency Bonus
        </th>
        <td class="ac-table-data-cell">
          <input type="number"
                 class="form-control ac-number-input"
                 name="proficiencyModifier"
                 aria-describedby="basic-addon2"
                 data-bind="value: proficiencyModifier">
        </td>
      </tr>
      <tr>
        <th>
          Initiative
        </th>
        <td class="ac-table-data-cell">
          <input type="number"
                 class="form-control  ac-number-input"
                 name="initiativeModifier"
                 aria-describedby="basic-addon2"
                 data-bind="value: initiativeModifier">
        </td>
      </tr>
      <tr>
        <th>
          Movement
        </th>
        <td class="ac-table-data-cell">
          <input type="number"
                 class="form-control ac-number-input"
                 name="speed"
                 aria-describedby="basic-addon2"
                 data-bind="value: speed"
                 min="0">
        </td>
      </tr>
      <tr>
        <th>
          Inspiration
        </th>
        <td class="ac-table-data-cell">
          <span data-bind="{click: $component.toggleInspiration, css: $component.entity().inspiration() ? 'inspiration-full':'inspiration-empty'}"
                style="cursor: pointer;"></span>
        </td>
      </tr>
    </tbody>
  </table>
</form>
