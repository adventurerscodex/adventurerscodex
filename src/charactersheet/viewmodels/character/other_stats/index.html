<!-- AC, Initiative, Speed, Proficiency -->
<div id="other-stats-pane">
  <flip-card params="{
        tabId: 'stats',
        elementId: 'other_stats'
      }">
    <div class="front">
      <div class="h4 card-title"> Stats </div>
      <other-stats-view params="{
        containerId: elementId,
        show: showFront,
        flip: flip}">
      </other-stats-view>
    </div>
    <div class="back">
      <div class="h4 card-title"> Stats </div>
      <other-stats-form params="{
      containerId: elementId,
      show: showBack,
      flip: flip}">
      </other-stats-form>
    </div>
  </flip-card>
</div>
