<!-- AC, Initiative, Speed, Proficiency -->
<div id="other-stats-pane">
  <flip-card params="{
        collapsable: false,
        elementId: 'other_stats',
        defaultHeight: 400,
      }">
    <div class="front">
      <div class="h4 card-title">
        Stats <br />
        <small>Hover over the (i) icon to learn about these stats.</small>
      </div>
       <other-stats-view params="{
        containerId: elementId,
        showForm: editMode,
        resize: resize,
        flip: flip}">
      </other-stats-view>
    </div>
    <div class="back">
  <div class="h4 card-title">
    Stats <br />
    <small>Hover over the (i) icon to learn about these stats.</small>
  </div>
    <other-stats-form params="{
      containerId: elementId,
      showForm: editMode,
      resize: resize,
      flip: flip}">
   </other-stats-form>
</div>
</flip-card>
</div>
