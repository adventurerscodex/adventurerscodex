<!-- AC, Initiative, Speed, Proficiency -->
<!-- ko if: loaded -->
<div id="other-stats-pane">
  <flip-card params="{
        dataId: '1',
        collapsable: false,
        elementId: 'other_stats',
        defaultHeight: 400,
        tabId: tabId,
        saveAction: save,
        cancelAction: reset,
        context: {
          data: $data,
        }
      }">
    <div class="front">
      <div class="h4 card-title">
        Stats <br />
        <small>Hover over the (i) icon to learn about these stats.</small>
      </div>
      <table class="table table-responsive table-ac-bordered table-hover"
             data-bind="with: context.data"
             id="statTable">
        <tbody>
          <tr>
          <th>
              <span class="h4">Armor Class</span>&nbsp;<span
                        class="fa fa-info-circle statsPopover"
                        id="otherStatsAcPopoverIconSpan"
                        data-bind="popover: { content: armorClassPopover }">
              </span>
          </th>
          <td class="ac-table-data-cell">
            <div id="ArmorClassShield" class="defenseShield">
              <span data-bind="text: armorClass"></span>
            </div>
          </td>
          </tr>
            <tr>
              <th>
                Proficiency Bonus&nbsp;<span
                  class="fa fa-info-circle statsPopover"
                  id="otherStatsProficiencyPopoverIconSpan"
                  data-bind="popover: { content: proficiencyPopover }">
                </span>
              </th>
              <td class="ac-table-data-cell">
                +<span
                  data-bind="text: proficiencyLabel"></span>
              </td>
            </tr>
            <tr>
              <th>
                Initiative&nbsp;<span
                  class="fa fa-info-circle statsPopover"
                  id="otherStatsInitiativePopoverIconSpan"
                  data-bind="popover: { content: initiativePopover }">
                </span>
              </th>
                <td class="ac-table-data-cell">
                  <span
                    data-bind="text: parseInt(initiativeLabel) < 0 ? '' : '+'"></span>
                  <span data-bind="text: initiativeLabel"></span>
                  </td>
            </tr>
            <tr data-bind="with: otherStats">
              <th>
              Movement
              </th>
                <td class="ac-table-data-cell">
                  <span
                    data-bind="text: speed"></span>
                  </td>
            </tr>
            <tr data-bind="with: profile">
              <th>
                Level
              </th>
              <td class="ac-table-data-cell">
                <span
                  data-bind="text: level" ></span>
              </td>
            </tr>
            <tr data-bind="with: profile">
              <th>
              Experience
              </th>
              <td class="ac-table-data-cell">
                <span
                  data-bind="text: experience"></span>
              </td>
            </tr>
            <tr>
              <th>
                Inspiration
              </th>
              <td class="ac-table-data-cell">
                <!-- ko if: otherStats().inspiration -->
                <!-- TODO: Hackalert. editMode should come from the card, not depend on the face of the card -->
                <span data-bind="click: () => {toggleInspiration()}"
                      class="inspiration-full" style="cursor: pointer;"></span>
                <!-- /ko -->
                <!-- ko ifnot: otherStats().inspiration -->
                <span data-bind="click: () => {toggleInspiration()}"
                      class="inspiration-empty" style="cursor: pointer"></span>
                <!-- /ko -->
              </td>
            </tr>
        </tbody>
      </table>
    </div>
    <div class="back">
  <div class="h4 card-title">
    Stats <br />
    <small>Hover over the (i) icon to learn about these stats.</small>
  </div>
  <form class="other-stats-form" data-bind="{submit: () => {context.data.submit(toggleCallback)}}">
    <table data-bind="with: context.data"
           class="table table-responsive table-ac-bordered table-hover">
      <thead>
        <tr>
          <th style="width:65%">
          </th>
          <th class="ac-table-data-cell">Modify</th>
        </tr>
      </thead>
      <tbody>
        <tr data-bind="with: otherStats">
          <th>
            Armor Class
          </th>
          <td class="ac-table-data-cell">

            <input type="number"
                    class="form-control ac-number-input"
                    name="armorClassModifier"
                    id="otherStatsAcModifierInput"
                    aria-describedby="basic-addon2"
                    data-bind="value: armorClassModifier">
          </td>
        </tr>
        <tr data-bind="with: otherStats">
          <th>
            Proficiency Bonus
          </th>
          <td class="ac-table-data-cell">
            <input type="number"
                    class="form-control ac-number-input"
                    name="proficiencyModifier"
                    id="otherStatsProficiencyBonusModifierInput"
                    aria-describedby="basic-addon2"
                    data-bind="value: proficiencyModifier">
          </td>
        </tr>
        <tr data-bind="with: otherStats">
          <th>
            Initiative
          </th>
          <td class="ac-table-data-cell">
            <input type="number"
                    class="form-control  ac-number-input"
                    name="initiativeModifier"
                    id="otherStatsInitiativeModiferInput"
                    aria-describedby="basic-addon2"
                    data-bind="value: initiativeModifier">
          </td>
        </tr>
        <tr data-bind="with: otherStats">
          <th>
            Movement
          </th>
          <td class="ac-table-data-cell">
            <input type="number"
                    class="form-control ac-number-input"
                    name="speed"
                    id="otherStatsSpeedInput"
                    aria-describedby="basic-addon2"
                    data-bind="value: speed"
                    min="0">
          </td>
        </tr>
        <tr data-bind="with: profile">
          <th>
            Level
          </th>
          <td  class="ac-table-data-cell">
            <input type="number"
                  class="form-control ac-number-input"
                  name="level"
                  id="otherStatsLevelInput"
                  aria-describedby="basic-addon2"
                  data-bind="value: level"
                  min="0">
          </td>
        </tr>
        <tr data-bind="with: profile">
          <th>
            Experience
          </th>
          <td class="ac-table-data-cell">
            <input type="number"
                  class="form-control ac-number-input"
                  name="experience"
                  id="otherStatsExperienceInput"
                  aria-describedby="basic-addon2"
                  data-bind="value: experience"
                  min="0">
          </td>
        </tr>
        <tr>
          <th>
            Inspiration
          </th>
          <td class="ac-table-data-cell">
            <!-- ko if: otherStats().inspiration -->
            <!-- TODO: Hackalert. editMode should come from the card, not depend on the face of the card -->
            <span data-bind="click: ()=>{toggleInspiration(true)}"
                  class="inspiration-full" style="cursor: pointer;"></span>
            <!-- /ko -->
            <!-- ko ifnot: otherStats().inspiration -->
            <span data-bind="click:  ()=>{toggleInspiration(true)}"
                  class="inspiration-empty" style="cursor: pointer"></span>
            <!-- /ko -->
          </td>
        </tr>
      </tbody>
    </table>
    <button type="submit"
            style="visibility: hidden"
            value="submit"></button>
  </form>
</div>

</flip-card>
</div>
<!-- /ko -->
