<div id="feat-pane">
  <div class="h4 card-title"> Feats </div>
  <table class="table table-responsive table-ac-bordered table-hover">
    <thead class="ac-table-header">
      <tr>
        <th data-bind="click: function(){sortBy('name');}"> Feat <span data-bind="css: sortArrow('name')"></span>
        </th>
        <th class="col-xs-1 text-right">
          <a href="#"
              data-bind="{click: collapseAll}">
            <span class="fa fa-minus"></span></a>
        </th>
      </tr>
    </thead>
    <!-- ko ifnot: loaded(), completeOn: 'render' -->
    <tbody><tr><td colspan=2><div class="loader-wrapper"><div class="loader"></div></div></td></tr></tbody>
    <!-- /ko -->
    <!-- ko if: loaded(), completeOn: 'render' -->
    <tbody>
      <!-- ko foreach: filteredAndSortedEntities -->
      <tr data-toggle="collapse"
          class="clickable expandRow"
          data-bind="attr:{'data-target': `#feat_list_${uuid()}`, id: `#feat_row_${uuid()}`}">
        <td>
          <span data-bind="text: $component.shortText(name)"></span>
          <span data-bind="visible: isTracked"
              style="opacity: .9; color: #18bc9c"
              class="glyphicon glyphicon-time"
              aria-hidden="true"></span>
        </td>
        <td class="col-xs-1 text-right">
          <span data-toggle="collapse"
              data-bind="attr:{'data-target': `#feat_list_${uuid()}`}"
              class="rotate fa fa-chevron-left"></span>
        </td>
      </tr>
      <tr class="collapseRow">
        <td colspan="3">
          <flip-card params="{
                dataId: $data.uuid,
                tabId: $parent.tabId,
                collapsable: true,
                elementId: 'feat_list',
                context: { data: $data }
              }">
            <div class="front"
                data-bind="with: context.data">
              <card-edit-actions params="{ flip: $parent.flip }"></card-edit-actions>
              <div class="h4 collapsable-card-title">
                <span data-bind="text: name"></span>
              </div>
              <!-- ko if: isTracked -->
              <div data-bind="with: tracked" class="panel-footer rest-description">
                <span
                    style="opacity: .9; color: #18bc9c"
                    class="glyphicon glyphicon-time"
                    aria-hidden="true" /> Max uses: <strong data-bind="text: max" />.
                    <span data-bind="visible: resetsOn() == 'long'">Resets on Long Rest <span class="rest-icon long-rest-icon" aria-hidden="true" /> </span>
                    <span data-bind="visible: resetsOn() == 'short'">Resets on Short Rest <span class="rest-icon short-rest-icon" aria-hidden="true" /> </span>
              </div>
              <!-- /ko -->
              <div class="panel-body">
                <!-- ko if: description -->
                <div class="card-description"
                    data-bind="markdownPreview: description "></div>
                <!-- /ko -->
                <!-- ko ifnot: description -->
                <p>No Description</p>
                <!-- /ko -->
              </div>
            </div>
            <div class="back">
              <feat-form params="{
                data: context.data,
                containerId: elementId,
                show: showBack,
                flip: flip,
                forceCardResize: forceCardResize
               }"></feat-form>
            </div>
          </flip-card>
        </td>
      </tr>
      <!-- /ko -->
    </tbody>
    <tfoot>
      <tr class="collapseRow">
        <td colspan="4">
          <div id="add-feat"
              class="collapse add-card">
            <feat-form params="{
              addForm: true,
              containerId:'add-feat',
              show: $component.displayAddForm,
              flip: $component.toggleShowAddForm
             }"></feat-form>
          </div>
          <!-- ko ifnot: $component.displayAddForm -->
          <center>
            <button type="button"
                class="btn btn-link btn-sm btn-block"
                id="proficiencyAddButton"
                data-toggle="collapse"
                data-target="#add-feat"
                data-bind="click: $component.toggleShowAddForm"><i class="fa fa-plus"></i> Add Feat</button>
          </center>
          <!-- /ko -->
        </td>
      </tr>
    </tfoot>
    <!-- /ko -->
  </table>
</div>
