<form data-bind="submit: $component.submit">
  <card-action-buttons params="{reset: $component.reset}"></card-action-buttons>
  <div data-bind="with: entity">
    <!-- ko if: $component.existingData -->
    <div class="h4">
      <span data-bind="text: name"></span>
    </div>
    <!-- /ko -->
    <!-- ko ifnot: $component.existingData -->
    <div class="h4">
      New Proficiency
    </div>
    <!-- /ko -->
    <div class="form-group">
      <label for="name"
             class="control-label">Name</label>
      <input type="text"
             class="form-control proficiencyEditNameInput"
             placeholder="Daggers"
             required="true"
             data-bind="textInput: name,
             hasFocus: $component.formElementHasFocus,
             autocomplete: {
               source: $component.proficienciesPrePopFilter,
               onselect: $component.populateProficiency
             }">

    </div>
    <div class="form-group">
      <label for="type"
             class="control-label">Type</label>
      <input type="text"
             class="form-control proficiencyEditTypeInput"
             placeholder="Weapon"
             data-bind="textInput: type,
             autocomplete: {
               source: $component.proficiencyType,
              onselect: $component.setType}">
    </div>
    <div class="form-group">
      <label for="description"
             class="control-label">Description</label>
         <!-- ko if: $component.show -->
         <textarea type="text"
                   rows="3"
                   class="form-control proficiencyEditDescriptionTextarea"
                   data-bind="value: description, markdownEditor: true">
         </textarea>
         <small class="text-muted">
           Text in this panel can be styled using Markdown. Click
           <a target="_blank"
             href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet">here</a> to see a guide.
         </small>
         <!-- /ko -->
    </div>
  </div>
  <form-card-footer params="{
    reset: $component.reset,
    delete: $component.delete,
    addForm: $component.addForm,
    showDisclaimer: $component.showDisclaimer
  }"></form-card-footer>
</form>
