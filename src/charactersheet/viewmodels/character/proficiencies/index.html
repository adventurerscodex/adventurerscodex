<div id="proficiency-pane" class="ac-pane panel-body">
  <div class="h4 card-title">
    Proficiencies
  </div>
  <table class="table table-responsive table-ac-bordered table-hover">
    <thead class="ac-table-header">
      <tr>
        <th data-bind="click: function(){sortBy('name');}">
          Proficiency
          <span data-bind="css: sortArrow('name')"></span>
        </th>
        <th data-bind="click: function(){sortBy('type');}">
          Type
          <span data-bind="css: sortArrow('type')"></span>
        </th>
        <th>
          <a href="#" class="" data-bind="{click: collapseAll}">
              <span class="fa fa-minus"></span></a>
        </th>
      </tr>
    </thead>
    <!-- ko if: loaded(), completeOn: 'render' -->
    <tbody>
      <!-- ko foreach: filteredAndSortedEntities -->
      <tr data-toggle="collapse"
          class="clickable expandRow"
          data-bind="attr:{'data-target': `#proficiency_list_${uuid()}`, id: `#proficiency_row_${uuid()}`}">
        <td><span data-bind="text: $component.shortName(name)"></span></td>
        <td><span data-bind="text: type"></span></td>
        <td>
          <span data-toggle="collapse"
                data-bind="attr:{'data-target': `#proficiency_list_${uuid()}`}"
                class="rotate fa fa-chevron-left"></span>
        </td>
      </tr>
      <tr class="collapseRow">
        <td colspan="3">
          <flip-card params="{
            dataId: $data.uuid,
            tabId: $parent.tabId,
            collapsable: true,
            elementId: 'proficiency_list',
            context: {
              data: $data,
              replaceInList: $component.replaceInList,
              addToList: $component.addToList,
              removeFromList: $component.removeFromList
            }
          }">
            <div class="front"
                 data-bind="with: context.data">
                 <card-flip-button params="{ flip: $parent.flip }"></card-flip-button>
                 <div class="h4">
                   <div data-bind="text:name"></div>
                 </div>
              <!-- ko if: description -->
              <p class="card-description"
                 data-bind="markdownPreview: description "></p>
              <!-- /ko -->
              <!-- ko ifnot: description -->
              <p>No Description</p>
              <!-- /ko -->
            </div>
            <div class="back">
              <proficiency-form params="{
                data: context.data,
                containerId: elementId,
                show: showBack,
                flip: flip,
                forceCardResize: forceCardResize,
                replaceInParent: context.replaceInList,
                removeFromParent: context.removeFromList
               }"
              ></proficiency-form>
              </div>
             </flip-card>
        </td>
      </tr>
      <!-- /ko -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">
          <div id="add-proficiency" class="collapse add-card">
            <proficiency-form params="{
              addForm: true,
              containerId:'add-proficiency',
              show: $component.addForm,
              flip: $component.toggleaddForm,
              addToParent: $component.addToList,
             }"
            ></proficiency-form>
        </div>
        <!-- ko ifnot: $component.addForm -->
          <button type="button"
                  class="btn btn-link btn-sm btn-block"
                  id="proficiencyAddButton"
                  data-toggle="collapse"
                  data-target="#add-proficiency"
                  data-bind="click: toggleaddForm"><i class="fa fa-plus"></i> Add Proficiency</button>
          <!-- /ko -->
        </td>
      </tr>
    </tfoot>
    <!-- /ko -->
  </table>
  </div>
