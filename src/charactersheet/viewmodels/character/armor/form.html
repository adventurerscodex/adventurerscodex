<form data-bind="submit: $component.submit">
  <card-action-buttons params="{reset: $component.reset}"></card-action-buttons>
  <div class="row"
       data-bind="with: entity">
    <div class="col-xs-12">
      <!-- ko if: $component.existingData -->
      <div class="h4 pull-left">
        <span data-bind="text: name"></span>&nbsp;
        <!-- ko if: equipped -->
        <small>Equipped</small>
        <!-- /ko -->
      </div>
      <!-- /ko -->
      <!-- ko ifnot: $component.existingData -->
      <div class="h4">
        New Armor
      </div>
      <!-- /ko -->
    </div>
    <div class="form-group col-sm-4 col-md-6 col-lg-4">
      <label for="name"
             class="control-label">Name</label>
      <input type="text"
             class="form-control"
             placeholder="Chain Mail"
             data-bind='textInput: name,
              autocomplete: { source: $component.armorsPrePopFilter,
                 onselect: $component.populateArmor }'>
    </div>
    <div class="form-group col-sm-4 col-md-6 col-lg-4">
      <label for="armorType"
             class="control-label">Type</label>
      <input class="form-control"
             placeholder="Light"
             data-bind="textInput: type,
             autocomplete: { source: $component.typeOptions,
             onselect: $component.setArmorType }">
    </div>
    <div class="form-group col-sm-4 col-md-6 col-lg-4">
      <label for="armorEditMagicalModifierInput"
             class="control-label">Magical Modifier</label>
      <input type="number"
             class="form-control"
             data-bind='textInput: magicalModifier'>
    </div>
    <div class="form-group col-sm-4 col-md-6 col-lg-4">
      <label for="weight"
             class="control-label">Weight</label>
      <input type="number"
             class="form-control"
             placeholder="6"
             data-bind='textInput: weight'>
    </div>
    <div class="form-group col-sm-4 col-md-6 col-lg-4">
      <label for="armorClass"
             class="control-label">Armor Class</label>
      <input type="number"
             class="form-control"
             placeholder="3"
             data-bind='textInput: armorClass,
               hasFocus: $component.formElementHasFocus'>
    </div>
    <div class="form-group col-sm-4 col-md-6 col-lg-4">
      <label for="stealth"
             class="control-label">Stealth</label>
      <input class="form-control"
             placeholder="Disadvantage"
             data-bind="textInput: stealth,
             autocomplete: { source: $component.stealthOptions,
             onselect: $component.setArmorStealth }">
    </div>
    <div class="form-group col-sm-6 col-md-12 col-lg-6">
      <label for="price"
             class="control-label">Price</label>
      <div class="input-group">
        <input type="number"
               class="form-control input-jquery-addon"
               placeholder="5"
               data-bind='textInput: price'>
        <span class="input-group-addon input-group-addon-jquery">
          <input class="form-control"
                 placeholder="GP"
                 data-bind="textInput: currencyDenomination,
                 autocomplete: {
                   source: $component.currencyDenominationOptions,
                   onselect: $component.setCurrencyDenomination }">
        </span>
      </div>
    </div>
    <div class="form-group col-sm-6 col-md-12 col-lg-6">
      <label class="control-label">Equipped</label>
      <div class="btn-group btn-group-justified"
           role="group">
        <label class="btn btn-default"
               data-bind="css: { active: !equipped()}">
          <input type="radio"
                 class="hide-block"
                 name="notEquipped"
                 value="false"
                 data-bind="checked: equipped, checkedValue: false" />
          Doff
        </label>
        <label class="btn btn-default"
               data-bind="css: { active: equipped()}">
          <input type="radio"
                 class="hide-block"
                 name="equipped"
                 value="true"
                 data-bind="checked: equipped, checkedValue: true" />
          Don
        </label>
      </div>
    </div>
    <div class="form-group col-xs-12">
      <label for="armorDescription"
             class="control-label">Description</label>
      <!-- ko if: $component.show -->
      <textarea class="form-control"
                rows="4"
                placeholder="Armor of damage blocking"
                data-bind='textInput: description'>
              </textarea>
      <!-- /ko -->
    </div>
  </div>
  <form-card-footer params="{
    reset: $component.reset,
    delete: $component.delete,
    addForm: $component.showAddForm,
    showDisclaimer: $component.shouldShowDisclaimer
  }"></form-card-footer>
</form>
