<div class="row">
  <div class="col-sm-4 col-lg-3 hidden-xs">
    <img alt="A Compass" data-bind="attr: { src: largeIcon }">
  </div>
  <div class="col-md-8 col-lg-9 col-xs-12">
    <div class="h2">
      Campaign<br />
      <small>You know who you are, but just in case you forget...</small>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <!-- ko if: loaded -->
        <preview-edit params="validation: validation,
                              data: data,
                              save: save,
                              reset: reset">
          <!-- ko if: $component.isEdit -->
          <div class="panel-body">
            <form class="form-horizontal" data-bind="validate: $component.validation">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6 col-padded">
                    <label>DM Name</label>
                    <input type="text"
                            id="dmOverviewDMNameInput"
                            name="playerName"
                            class="form-control"
                            aria-describedby="basic-addon2"
                            data-bind="textInput: core().playerName" />
                  </div>
                  <div class="col-md-6 col-padded">
                    <label>Setting</label>
                    <input type="text"
                            id="dmOverviewSettingInput"
                            name="setting"
                            class="form-control"
                            aria-describedby="basic-addon2"
                            data-bind="textInput: campaign().setting" />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- /ko -->

          <!-- ko ifnot: $component.isEdit -->
          <div class="row">
            <div class="col-sm-1 col-sm-offset-11">
              <span class="fa fa-pencil-square-o fa-color-hover-success fa-lg clickable pull-right"
                data-bind="click: $component.toggleEditForm">
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-padded">
              <label>DM Name</label>
              <div data-bind="text: core().playerName"></div>
            </div>
            <div class="col-md-6 col-padded">
              <label>Setting</label>
              <div data-bind="text: campaign().setting"></div>
            </div>
          </div>
          <!-- /ko -->
        </preview-edit>
        <!-- /ko -->
        <div class="panel-footer text-center">
          <i><small data-bind="text: timeSinceLabel"></small></i>
        </div>
      </div>
    </div>
  </div>
</div>
