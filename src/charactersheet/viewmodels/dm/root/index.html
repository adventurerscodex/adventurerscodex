<div class="navbar-header tab-actions"><button type="button"
          class="btn btn-block navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#dm-tab-list"
          aria-expanded="false"
          aria-controls="navbar">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
</div>
<div class="navbar-collapse collapse" id="dm-tab-list">
  <ul class="nav nav-tabs tabs">
    <li role="presentation" id="tabOverviewLink" data-bind="click: activateOverviewTab, css: overviewTabStatus">
      <a href="#campaign-header" aria-controls="overview-tab" role="tab" data-toggle="tab" class="tab-subtext">
        <img class="tab-icon" data-bind="attr: { src: overviewTabImage }"></img></br>
        <span class="text-center" id="tabOverviewSpan"><small>Overview</small></span>
      </a>
    </li>
    <li role="presentation" id="tabEncountersLink" data-bind="click: activateEncounterTab">
      <a href="#encounter-tab" aria-controls="encounter-tab" role="tab" data-toggle="tab" class="tab-subtext">
        <img class="tab-icon" data-bind="attr: { src: encounterTabImage }"></img></br>
        <span class="text-center" id="tabEncountersSpan"><small>Encounters</small></span>
      </a>
    </li>
    <li role="presentation" id="tabScreenLink" data-bind="click: activateDmScreenTab, css: dmscreenTabStatus">
      <a href="#dmscreen-tab" aria-controls="dmscreen-tab" role="tab" data-toggle="tab" class="tab-subtext">
        <img class="tab-icon" data-bind="attr: { src: dmScreenTabImage }"></img></br>
        <span class="text-center" id="tabScreenSpan"><small>Screen</small></span>
      </a>
    </li>
    <li role="presentation" id="tabNotesLink" data-bind="click: activateNotesTab, css: notesTabStatus">
      <a href="#notes" aria-controls="notes" role="tab" data-toggle="tab" class="tab-subtext">
        <img class="tab-icon" data-bind="attr: { src: notesTabImage }"></img></br>
        <span class="text-center" id="tabNotesSpan"><small>Notes</small></span>
      </a>
    </li>
    <li role="presentation" id="tabPartyLink" data-bind="click: activatePartyTab, css: partyTabStatus">
      <a href="#party-tab" aria-controls="party-tab" role="tab" data-toggle="tab" class="tab-subtext">
        <img class="tab-icon" data-bind="attr: { src: partyTabImage }"></img></br>
        <span class="text-center" id="tabPartySpan"><small>Party</small></span>
      </a>
    </li>
    <li role="presentation" id="tabExhibitLink" data-bind="click: activateExhibitTab, css: exhibitTabStatus">
      <a href="#exhibit-tab" aria-controls="exhibit-tab" role="tab" data-toggle="tab" class="tab-subtext">
        <img class="tab-icon" data-bind="attr: { src: exhibitTabImage }"></img></br>
        <span class="text-center" id="tabExhibitSpan"><small>Exhibit</small></span>
      </a>
    </li>
  </ul>
</div>
<div class="tab-content">
  <div role="tabpanel" class="tab-pane" id="overview-tab" data-bind="css: overviewTabStatus">
    <campaign-overview></campaign-overview>
    <campaign-maps-and-images></campaign-maps-and-images>
  </div>
  <!-- End Overview Tab -->
  <div role="tabpanel" class="tab-pane" id="encounter-tab" data-bind="css: encounterTabStatus">
    <encounter params="{tabId: 'encounter-tab'}"></encounter>
  </div>
  <!-- End Encounters Tab -->
  <div role="tabpanel" class="tab-pane" id="dmscreen-tab" data-bind="css: dmscreenTabStatus">
    <dm-screen></dm-screen>
  </div>
  <!-- End DM Screen Tab -->
  <div role="tabpanel" class="tab-pane" id="party-tab" data-bind="css: partyTabStatus">
    <party></party>
  </div>
  <!-- End Party Tab -->
  <div role="tabpanel" class="tab-pane" id="exhibit-tab" data-bind="css: exhibitTabStatus">
     <exhibit></exhibit>
  </div>
  <!-- End Exhibit Tab -->
  <div role="tabpanel" class="tab-pane" id="notes" data-bind="css: notesTabStatus">
    <notes-list></notes-list>
  </div>
  <!-- End Notes Tab -->
</div>
