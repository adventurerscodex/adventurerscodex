<div class="modal fade" tabindex="-1" role="dialog"
   data-bind="modal: {
      open: openModal,
      onopen: modalFinishedOpening,
      onclose: modalFinishedClosing
    }">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"> <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" data-bind="text: titleLabel"></h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" onsubmit="return false">
          <div class="form-group">
            <div class="row row-padded">
              <label for="encounter.name" class="col-sm-3 control-label">
                Encounter Name
              </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id=""
                       data-bind="value: name,
                        hasFocus: nameHasFocus" />
              </div>
            </div>
            <div class="row row-padded">
              <label for="encounter.location" class="col-sm-3 control-label">
                Location
              </label>
              <div class="col-sm-8">
                <input type="text" class="form-control"
                       data-bind="value: location" />
              </div>
            </div>
          </div>
          <hr />
          <div class="h4">
            Which sections would you like to include?<br />
            <small>You can always change these later</small>
          </div>
          <!-- Encounter Section Show/Hide -->
          <!-- ko foreach: { data: sections, as: 'section' } -->
          <encounter-section-visibility
            params="section: section">
          </encounter-section-visibility>
          <!-- /ko -->
          <div class="modal-footer">
            <div class="form-group">
              <div class="col-xs-offset-7 col-xs-5">
                <button type="button"
                        class="btn btn-primary"
                        data-dismiss="modal"
                        data-bind="click: doneButtonClicked">Done</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
