<div class="row" data-bind="with: npc">
  <div class="col-xs-12">
    <h4>
      <span data-bind="text: name"></span>
      <small data-bind="text: race"></small>
    </h4>
  </div>
  <div class="col-xs-12 d-flex">
    <div class="hidden-xs hidden-sm d-flex-1" data-bind="visible: description">
      <label>Description</label>
      <div data-bind="markdownPreview: description"></div>
    </div>
    <div class="d-flex-1 text-center ml-2" data-bind="visible: sourceUrl">
      <img
        data-bind="
          attr: { src: sourceUrl },
          click: () => $parent.fullScreen(!$parent.fullScreen())
        "
        class="clickable ml-auto mr-auto img-responsive img-rounded"
      />
      <div>
        <i class="text-muted">
          Click on the image to view it in Full Screen.
        </i>
      </div>
    </div>
  </div>
  <div class="col-xs-12 visible-xs visible-sm hidden-md hidden-lg" data-bind="visible: description">
    <label>Description</label>
    <div data-bind="markdownPreview: description"></div>
  </div>
  <div class="col-xs-12" data-bind="visible: playerText">
    <label>Read Aloud Text</label>
    <div data-bind="markdownPreview: playerText"></div>
  </div>
</div>

<full-screen-image
  params="
    imageSource: npc.convertedDisplayUrl,
    fullScreenStatus: fullScreen
"
></full-screen-image>
