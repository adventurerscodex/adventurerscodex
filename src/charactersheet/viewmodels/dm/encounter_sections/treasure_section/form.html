<!-- ko ifnot: !!type() -->
<form data-bind="submit: submit">
  <div class="h4 collapsable-card-title">
    New Treasure<br />
    <small>What kind of treasure do you want to add?</small>
  </div>
  <div class="radio pl-3">
    <div class="form-group">
      <label>
        <input
          type="radio"
          name="treasure-type"
          value="weapon"
          data-bind="checked: addTreasureType"
          required
        >
        <b>Weapon</b>
      </label>
    </div>
    <div class="form-group">
      <label>
        <input
          type="radio"
          name="treasure-type"
          value="armor"
          data-bind="checked: addTreasureType"
        >
        <b>Armor</b>
      </label>
    </div>
    <div class="form-group">
      <label>
        <input
          type="radio"
          name="treasure-type"
          value="item"
          data-bind="checked: addTreasureType"
        >
        <b>Item</b>
      </label>
    </div>
    <div class="form-group">
      <label>
        <input
          type="radio"
          name="treasure-type"
          value="magic_item"
          data-bind="checked: addTreasureType"
        >
        <b>Magic Item</b>
      </label>
    </div>
    <div class="form-group">
      <label>
        <input
          type="radio"
          name="treasure-type"
          value="coins"
          data-bind="checked: addTreasureType"
        >
        <b>Coins</b>
      </label>
    </div>
  </div>
  <div class="modal-footer">
    <button
      class="btn btn-sm btn-default mr-1"
      type="reset"
      data-bind="click: params.flip"
    >
      Cancel
    </button>
    <button class="btn btn-sm btn-primary" type="submit">
      Next&nbsp;<i class="fa fa-chevron-right"></i>
    </button>
  </div>
</form>
<!-- /ko -->
