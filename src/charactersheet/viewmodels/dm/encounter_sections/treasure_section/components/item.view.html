<!-- ko with: entity.value -->
<div class="h3">
  <span data-bind="text: name"></span>&nbsp;
  <!-- ko ifnot: autofillType() === 'none' -->
  <small class="fa fa-star"></small>
  <!-- /ko -->
</div>

<hr />
<div class="row">
  <div class="col-sm-6 col-xs-12">
    <b>Weight:</b>&nbsp;<span data-bind="text: weightLabel"></span>
  </div>
  <div class="col-sm-6 col-xs-12" data-bind="visible: quantity() > 1">
    <b>Total Weight:</b>&nbsp;<span data-bind="text: totalWeightLabel"></span>
  </div>
  <div class="col-sm-6 col-xs-12">
    <b>Price:</b>&nbsp;<span data-bind="text: costLabel"></span>
  </div>
  <div class="col-sm-6 col-xs-12" data-bind="visible: quantity() > 1">
    <b>Total Value:</b>&nbsp;<span data-bind="text: totalCostLabel"></span>
  </div>
  <div class="col-sm-6 col-xs-12">
    <b>Quantity:</b>&nbsp;<span data-bind="text: quantity"></span>
  </div>
</div>

<hr />
<h4>Description</h4>
<div class="row row-padded">
  <div class="col-xs-12 col-padded">
    <div
      data-bind="html: descriptionHTML"
      class="preview-modal-overflow"
    ></div>
  </div>
</div>
<!-- /ko -->
