<div data-bind="if: loaded">
  <flip-card params="{
    tabId: 'environment-tab',
    elementId: 'environment-section-id',
    context: {
      data: $data,
     }
  }">
    <div class="front">
      <environment-view params="
        encounter: context.data.encounter,
        entity: context.data.entity,
        flip: flip,
        fullScreen: context.data.fullScreen,
      "></environment-view>
    </div>
    <div class="back">
      <environment-form params="
        encounter: context.data.encounter,
        entity: context.data.entity,
        flip: flip
      "></environment-form>
    </div>
  </flip-card>
</div>

<!-- The visibility is managed internally -->
<full-screen-image
  params="
    imageSource: convertedImageLink,
    fullScreenStatus: fullScreen
  "
></full-screen-image>
