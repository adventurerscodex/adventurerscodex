<column-navigation params="context: $data, collapseOn: 'sm'">
  <!-- ko with: context -->
  <flip-card params="{
    tabId: 'encounter',
    elementId: 'encounter-id',
    context: {
      data: $data,
      column: $parent,
     }
  }">
    <div class="front" data-bind="css: { 'd-none': showBack() }">
      <encounters-view params="
        flip: flip,
        column: context.column,
        show: showFront,
        forceCardResize: forceCardResize,
      "></encounters-view>
    </div>
    <div class="back" data-bind="css: { 'd-none': showFront() }">
      <encounters-edit params="
        show: showBack,
        flip: flip,
        column: context.column,
        forceCardResize: forceCardResize,
      "></encounters-edit>
    </div>
  </flip-card>
  <!-- /ko -->
</column-navigation>
