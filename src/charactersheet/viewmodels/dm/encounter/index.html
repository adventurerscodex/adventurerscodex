<column-navigation params="context: $data, collapseOn: 'sm'">
  <!-- ko using: context -->
  <div class="card-title h4">
    Encounters<br />
    <small>
      Track Events and Places
    </small>
    <div class="edit-btn btn-group">
      <button class="btn btn-link" data-bind="click: openAddModal">
        <i class="fa fa-plus fa-color-hover-success fa-color fa-lg clickable" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <hr class="ac-table-header">
  <nested-list params="
    cells: encounterCells,
    selectedCell: selectedCell,
    ondelete: deleteEncounter,
    onadd: openAddModalWithParent,
    onselect: cell => {
      selectEncounter(cell);
      $parent.push('encounter-detail', {encounter: selectedEncounter});
    }"
  >
  </nested-list>
  <!-- /ko -->
</column-navigation>

<encounter-add-edit-modal
  params="encounter: modalEncounter, openModal: openModal, onsave: modalSave">
</encounter-add-edit-modal>
