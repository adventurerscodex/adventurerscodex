<column-navigation params="context: $data, collapseOn: 'sm'">
  <!-- ko with: context -->
  <flip-card params="{
    tabId: 'encounter-tab',
    elementId: 'encounter-id',
    context: {
      data: $data,
      column: $parent,
     }
  }">
    <div class="front">
      <encounters-view params="
        flip: flip,
        column: context.column,
        forceCardResize: forceCardResize,
      "></encounters-view>
    </div>
    <div class="back">
      <encounters-edit params="
        visible: showBack,
        flip: flip,
        column: context.column,
      "></encounters-edit>
    </div>
  </flip-card>
  <!-- /ko -->
</column-navigation>
