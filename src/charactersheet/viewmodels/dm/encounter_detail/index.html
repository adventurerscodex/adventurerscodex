<div data-bind="if: loaded">
  <flip-card params="{
    tabId: 'encounter-detail-tab',
    elementId: 'encounter-detail-id',
    context: {
      data: $data,

     }
  }">
    <div class="front">
      <encounter-detail-view params="
        encounter: context.data.encounter,
        entity: context.data.entity,
        flip: flip,
        fullScreen: context.data.fullScreen,
        column: context.data.column,
        push: context.data.push,
      "></encounter-detail-view>
    </div>
    <div class="back">
      <encounter-detail-form params="
        encounter: context.data.encounter,
        entity: context.data.entity,
        flip: flip,
        column: context.data.column,
      "></encounter-detail-form>
    </div>
  </flip-card>
</div>
