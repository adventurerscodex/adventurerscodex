<!-- Encounter Sections -->
<!-- ko if: encounter -->
<div class="card-title h4 text-left">
  <back-button params="{ column: $parent }"></back-button>
  <span data-bind="text: encounter().name"></span><br />
  <!-- ko if: encounter().location -->
  <small data-bind="text: encounter().location"></small>
  <!--/ko -->
  <!-- ko ifnot: encounter().location -->
  <small>&nbsp;</small>
  <!--/ko -->
  <div class="edit-btn btn-group">
    <button class="btn btn-link" data-bind="click: toggleModal">
      <i class="fa fa-pencil-square-o fa-color-hover-success fa-color fa-lg clickable" aria-hidden="true"></i>
    </button>
  </div>
</div>
<hr class="ac-table-header">
<!-- Encounter tabs -->
<ul class="list-group master-list" role="tablist">
  <button
    class="list-group-item active"
    href="#environment"
    data-bind="
      click: () => $parent.push('environment-section', {encounter}),
      visible: sectionIsVisible('environment'),
    "
  >
    Environment
  </button>
  <button
    class="list-group-item"
    href="#traps"
    data-bind="
      click: () => $parent.push('traps-section', {encounter}),
      visible: sectionIsVisible('traps'),
    "
  >
    Traps
  </button>
  <button
    class="list-group-item"
    href="#moi"
    data-bind="click: () => $parent.push('maps-and-images-section', {encounter}),
      visible: sectionIsVisible('mapsAndImages'),
    "
  >
    Maps &amp; Images
  </button>
  <button
    class="list-group-item"
    href="#poi"
    data-bind="click: () => $parent.push('point-of-interest-section', {encounter}),
      visible: sectionIsVisible('pointsOfInterest'),
    "
  >
    Points of Interest
  </button>
  <button
    class="list-group-item"
    href="#player-text"
    data-bind="click: () => $parent.push('player-text-section', {encounter}),
      visible: sectionIsVisible('readAloudText'),
    "
  >
    Read Aloud Text
  </button>
  <button
    class="list-group-item"
    href="#npcs"
    data-bind="click: () => $parent.push('npc-section', {encounter}),
      visible: sectionIsVisible('npcs'),
    "
  >
    NPCs
  </button>
  <button
    class="list-group-item"
    href="#monsters"
    data-bind="click: () => $parent.push('monster-section', {encounter}),
      visible: sectionIsVisible('monsters'),
    "
  >
    Monsters
  </button>
  <button
    class="list-group-item"
    href="#treasure"
    data-bind="click: () => $parent.push('treasure-section', {encounter}),
      visible: sectionIsVisible('treasure'),
    "
  >
    Treasure
  </button>
  <button
    class="list-group-item"
    href="#notes"
    data-bind="click: () => $parent.push('notes-section', {encounter}),
      visible: sectionIsVisible('notes'),
    "
  >
    Notes
  </button>
</ul>
<!-- /ko -->

<encounter-add-edit-modal
  params="
    encounter: encounter,
    openModal: openModal,
    onsave: modalDidFinish
  "
></encounter-add-edit-modal>
