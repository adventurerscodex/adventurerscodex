<form data-bind="
  validation: $component.validation,
  submit: $component.submit,
  with: entity,
">
  <div class="card-title h4 text-left mb-0 pb-0">
    <card-submit-actions params="{reset: $component.reset}"></card-submit-actions>
    Edit Encounter<br />
    <small>Rename it, or toggle sections.</small>
  </div>
  <small>&nbsp;</small>
  <hr class="ac-table-header">
  <div class="ml-2 mr-2 mt-1 mb-2">
    <div class="form-group">
      <label for="encounter.name">
        Name
      </label>
      <input
        type="text"
        class="form-control"
        placeholder="Riddles"
        data-bind="
          value: name,
          hasFocus: $component.formElementHasFocus,
          event: { blur: $component.reviewInput, invalid: $component.invalidate },
          attr: { ...$component.validation.name },
        "
      />
    </div>
    <div class="form-group">
      <label for="encounter.location">
        Location
      </label>
      <input
        type="text"
        class="form-control"
        placeholder="The Forest of Ni!"
        data-bind="
          value: location,
          event: { blur: $component.reviewInput, invalid: $component.invalidate },
          attr: { ...$component.validation.location },
        "
      />
    </div>
    <div class="form-group">
      <label for="encounter.goal">
        Goal
      </label>
      <input
        type="text"
        class="form-control"
        placeholder="To find a shrubbery..."
        data-bind="
          value: goal,
          event: { blur: $component.reviewInput, invalid: $component.invalidate },
          attr: { ...$component.validation.goal },
        "
      />
    </div>
    <div class="form-group">
      <input
        type="checkbox"
        class="mr-1"
        id="encounter.complete"
        data-bind="checked: isComplete"
      />
      <label for="encounter.complete">
        Complete
      </label>
    </div>
    <hr />
    <div class="h4">
      Sections<br />
      <small>You can always change these later</small>
    </div>
    <!-- Encounter Section Show/Hide -->
    <!-- ko foreach: { data: sections, as: 'section' } -->
      <div class="mb-1">
        <input
          type="checkbox"
          data-bind="
            checked: visible,
            attr: { id: `#sections_${uuid()}` }
          "
        />&nbsp;
        <label data-bind="
          text: name,
          attr: { for: `#sections_${uuid()}` }
        "></label>
      </div>
    <!-- /ko -->
    <hr />
    <form-submit-actions params="{
      reset: $component.reset,
      delete: $component.delete,
      addForm: $component.addForm,
    }"></form-submit-actions>
  </div>
</form>
