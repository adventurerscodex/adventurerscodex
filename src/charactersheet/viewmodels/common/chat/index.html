<div id="notes-pane">
  <div class="h4 card-title"> Chat<br />
    <small>It is a chat, yo</small>
  </div>
  <table class="table table-responsive table-ac-bordered">
    <thead class="ac-table-header">
      <tr>
        <th></th>
        <th class="col-xs-1 text-right">
        </th>
      </tr>
    </thead>
    <!-- ko ifnot: loaded(), completeOn: 'render' -->
    <tbody><tr><td colspan=3><div class="loader-wrapper"><div class="loader"></div></div></td></tr></tbody>
    <!-- /ko -->
    <!-- ko if: loaded(), completeOn: 'render' -->
    <tbody>
      <tr>
        <td colspan="2">
          <div class="chat-log bordered rounded list-group list-group-flush" style="height: 500px; overflow-y: scroll;">
            <!-- ko foreach: entities -->
            <div class="list-group-item">
              <div class="d-flex">
                <div class="profile-image mr-2">
                  <img
                    src="/images/sample-headshots/orc-head.png"
                    height="40px"
                    width="40px"
                    class="img-circle"
                  />
                </div>
                <div class="message">
                  <div class="message-sender mb-2">
                    <b data-bind="text: from"></b>
                    <small class="text-muted" data-bind="text: createdAt"></small>
                  </div>
                  <div class="message-body" data-bind="text: message">
                    <!-- The message body -->
                  </div>
                </div>
              </div>
            </div>
            <!-- /ko -->
          </div>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">
          <form data-bind="submit: sendToChat">
            <div class="input-group input-group-lg">
              <input
                type="text"
                required
                placeholder="What's up?"
                maxlength="500"
                class="form-control"
              />
              <div class="input-group-btn">
                <button class="btn btn-primary" type="submit">
                  Send
                </button>
              </div>
            </div>
          </form>
        </td>
      </tr>
    </tfoot>
    <!-- /ko -->
  </table>
</div>
