<div class="modal fade" id="charactersModal" tabindex="-1" role="dialog"
  aria-labelledby="charactersModalLabel" data-bind="modal: {
    open: modalStatus,
    onclose: modalFinishedClosing }">
  <div class="modal-dialog" role="document">
    <div class="modal-content container-fluid">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="importModalLabel">
          Characters and Games
        </h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid text-left">
          <div class="list-group">
            <!-- ko foreach: characters -->
            <a href="#" class="list-group-item" data-bind="css: $parent.playerSelectedCSS($data)">
              <div class="row">
                <div class="col-xs-3 col-sm-2" data-bind="click: $parent.changeCharacter">
                  <img data-bind="attr: { src: playerImage }" class="img img-circle" width="60"
                    height="60" style="margin-top: 7px;" />
                </div>
                <div class="col-xs-7 col-sm-8" style="padding-top: 5px" data-bind="click: $parent.changeCharacter">
                  <span class="lead" data-bind='text: playerTitle'></span>
                  <small>
                    by <span data-bind='text: playerAuthor'></span>
                  </small>
                  <div>
                    <small data-bind='text: playerSummary'></small>
                  </div>
                </div>
                <div class="col-xs-2">
                  <label type="button" class="close" style="padding-top: 20px"
                    data-bind="click: $parent.toggleDeleteWell">
                    <i class="fa fa-trash-o fa-color-hover"></i>
                  </label>
                </div>
              </div>
            </a>
            <div class="collapse" data-bind="well: { open: $parent.deleteCollapse[key()] }">
              <div class="well no-bottom-margin well-top-shadow text-center">
                Are you sure you want to delete this Character or Campaign?
                <center>
                  <i class="text-danger text-center">This action cannot be undone.</i>
                </center>
                <div class="row text-right">
                  <button type="button"
                    class="btn btn-sm btn-danger"
                    data-bind="click: $parent.removeCharacter">
                    Delete
                  </button>
                  <button type="button"
                    class="btn btn-sm btn-default"
                    data-bind="click: $parent.toggleDeleteWell">
                    Cancel
                  </button>
                </div>
              </div>
            </div>
            <!-- /ko -->
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class='pull-left'>
          <p class="text-left">
            You've used <span data-bind='text: localStoragePercent'></span>% of your total local space.
          </p>
        </div>
        <button type="button" class="btn btn-primary pull-right"
          data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Done</span>
        </button>
      </div>
    </div>
  </div>
</div>
