<div class="row">
  <div class="col-xs-12 col-md-3">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="h4">
          All Notes
          <div class="pull-right">
              <span class="fa fa-plus" style="cursor:pointer;"
                data-bind="click: addNote"></span>
            </div>
          </div>
        </div>
        <div class="list-group" data-bind="foreach: notes">
          <a href="#" class="list-group-item"
            data-bind="click: $parent.selectNote, css: $parent.isActiveCSS($data)">
            <span data-bind="html: headline"></span>
            <!-- ko if: $parent.isActiveCSS($data) == 'active' -->
            <div class="pull-right">
              <span class="fa fa-trash-o fa-color-white-hover fa-lg"
                data-bind="click: $parent.deleteNote"></span>
            </div>
            <!-- /ko -->
          </a>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-9">
      <!-- ko if: selectedNote -->
      <div class="panel panel-default">
        <div class="panel-body" data-bind="with: selectedNote">
          <div class="row">
            <div class="col-xs-12">
              <markdown-edit-preview params="text: contents,
                rows: 15,
                placeholder: 'Captain\'s Log...',
                save: $parent.saveSelectedNote,
                cancel: $parent.reloadData"></markdown-edit-preview>
            </div>
          </div>
        </div>
      </div>
      <!-- /ko -->
      <!-- ko ifnot: selectedNote -->
      <div class="well notes-place-holder text-center"
           style="cursor:pointer;"
           data-bind="click: addNote">
        <p class="lead text-muted heading">Add a note to begin documenting your adventure</p>
      </div>
      <!-- /ko -->
    </div>
  </div>
</div>
