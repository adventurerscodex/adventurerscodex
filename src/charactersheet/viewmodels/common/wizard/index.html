<div class="row">
  <div class="col-sm-offset-1 col-sm-11 col-xs-12">
    <div class="container-fluid">
      <!-- ko if: currentStep() === 'WizardIntroStep' -->
			<wizard-intro-step params="stepReady: stepReady, results: stepResult"></wizard-intro-step>
      <!-- /ko -->
      <!-- ko if: currentStep() === 'WizardPlayerTypeStep' -->
			<wizard-player-type-step params="stepReady:stepReady, results: stepResult"></wizard-player-type-step>
      <!-- /ko -->
      <!-- ko if: currentStep() === 'WizardAbilityScoresStep' -->
			<wizard-ability-score-step params="stepReady:stepReady, results: stepResult"></wizard-ability-score-step>
      <!-- /ko -->
      <!-- ko if: currentStep() === 'WizardCampaignStep' -->
			<wizard-campaign-step params="stepReady:stepReady, results: stepResult"></wizard-campaign-step>
      <!-- /ko -->
      <!-- ko if: currentStep() === 'WizardProfileStep' -->
			<wizard-profile-step params="stepReady:stepReady, results: stepResult"></wizard-profile-step>
      <!-- /ko -->
			<hr />
      <div class="spacer"></div>
      <div class="row">
        <!-- ko if: shouldShowBackButton -->
        <div class="col-xs-2 col-sm-offset-1">
          <button data-bind="click: backButton" id="newCharCampaignBackButton" class="btn btn-default">
            Back
          </button>
        </div>
        <!-- /ko -->
        <!-- ko if: shouldShowNextButton -->
        <div class="col-2-xs col-sm-offset-7 col-xs-offset-10">
          <button data-bind="click: nextButton" id="newCharCampaignNextButton" class="btn btn-primary">
            Next
          </button>
        </div>
        <!-- /ko -->
        <!-- ko if: shouldShowStartButton -->
        <div class="col-2-xs col-sm-offset-7 col-xs-offset-10">
          <button data-bind="click: nextButton" class="btn btn-primary" id="newCharCampaignGetStartedButton">
            Get Started
          </button>
        </div>
        <!-- /ko -->
        <!-- ko if: shouldShowFinishButton -->
        <div class="col-2-xs col-sm-offset-7 col-xs-offset-10">
          <button data-bind="click: finishButton" id="newCharCampaignFinishButton" class="btn btn-primary">
            Finish
          </button>
        </div>
        <!-- /ko -->
      </div>
    </div>
  </div>
</div>
