<div class="container-fluid">
  <div class="row" style="margin-top:50px;">
    <div class="col-sm-12 col-md-5 col-md-offset-2 text-center">
      <div class="h2">
        Characters and Games
        <br />
        <small>Which of your characters/campaigns would you like to use?</small>
      </div>
      <div class="container-fluid text-left">
        <div class="col-sm-12">
          <div class="list-group">
            <!-- ko foreach: characters -->
            <a href="#" class="list-group-item"
                data-bind="click: $parent.changeCharacter">
              <div class="row">
                <div class="col-xs-2">
                  <img data-bind="attr: { src: playerImage }" class="img img-circle" width="60"
                    height="60" style="margin-top: 7px;" />
                </div>
                <div class="col-xs-10">
                  <span class="lead" data-bind='text: playerTitle'></span>
                  <small>
                    by <span data-bind='text: playerAuthor'></span>
                  </small>
                  <div>
                    <small data-bind='text: playerSummary'></small>
                  </div>
                </div>
              </div>
            </a>
            <!-- /ko -->
            <a href="#" class="list-group-item" data-bind="click: showWizard">
              <div class="row">
                <div class="col-xs-12 text-center">
                  <i class="fa fa-plus"></i>&nbsp;
                  Create a new Character/Campaign or Import an Existing One
                </div>
              </div>
            </a>
          </div>
          <div class="panel panel-default">
            <div class="panel-body">
              <p class="text-center">
                You've used <span data-bind='text: localStoragePercent'></span>% of
                your total local space.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-4 text-center">
      <img class="img-rounded" data-bind="attr: { src: logo }"
        style="width:90%; max-width:400px;" />
    </div>
  </div>
</div>
