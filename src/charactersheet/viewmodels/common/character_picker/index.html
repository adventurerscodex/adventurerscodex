<div class="container-fluid">
  <div class="row" style="margin-top:50px;">
    <div class="col-sm-12 col-md-6 col-md-offset-2 text-center">
      <div class="h2">
        Characters and Games
        <br />
        <small>Which of your characters/campaigns would you like to use?</small>
      </div>
      <div class="container-fluid text-left">
        <div class="col-sm-12">
          <div class="list-group">
            <!-- ko foreach: characters -->
            <a href="#" class="list-group-item">
              <div class="row">
                <div class="col-xs-3 col-sm-2" data-bind="click: $parent.changeCharacter">
                  <img data-bind="attr: { src: playerImage }" class="img img-circle" width="60"
                    height="60" style="margin-top: 7px;" />
                </div>
                <div class="col-xs-7 col-sm-8" style="padding-top: 5px" data-bind="click: $parent.changeCharacter">
                  <span class="lead" data-bind='text: playerTitle'></span>
                  <small>
                    by <span data-bind='text: playerAuthor'></span>
                  </small>
                  <div>
                    <small data-bind='text: playerSummary'></small>
                  </div>
                </div>
                <div class="col-xs-2">
                  <label type="button" class="close" style="padding-top: 20px"
                    data-bind="click: $parent.toggleDeleteWell">
                    <i class="fa fa-trash-o fa-color-hover"></i>
                  </label>
                </div>
              </div>
            </a>
            <div class="collapse" data-bind="well: { open: $parent.deleteCollapse[key()] }">
              <div class="well no-bottom-margin well-top-shadow text-center">
                Are you sure you want to delete this Character or Campaign?
                <center>
                  <i class="text-danger text-center">This action cannot be undone.</i>
                </center>
                <div class="row text-right">
                  <button type="button"
                    class="btn btn-sm btn-danger"
                    data-bind="click: $parent.removeCharacter">
                    Delete
                  </button>
                  <button type="button"
                    class="btn btn-sm btn-default"
                    data-bind="click: $parent.toggleDeleteWell">
                    Cancel
                  </button>
                </div>
              </div>
            </div>
            <!-- /ko -->
            <a href="#" class="list-group-item" data-bind="click: showWizard">
              <div class="row">
                <div class="col-xs-12 text-center">
                  <i class="fa fa-plus"></i>&nbsp;
                  Create a new Character/Campaign or Import an Existing One
                </div>
              </div>
            </a>
          </div>
          <div class="panel panel-default">
            <div class="panel-body">
              <p class="text-center">
                You've used <span data-bind='text: localStoragePercent'></span>% of
                your total local space.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-4 text-center hidden-sm hidden-xs">
      <img class="img-rounded" data-bind="attr: { src: logo }"
        style="width:90%; max-width:400px;" />
    </div>
  </div>
</div>
