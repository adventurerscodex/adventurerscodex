<div class="panel panel-default">
  <div class="panel-heading">
	  <h2 class="panel-title">Spell Slots</h2>
  </div>
  <div class="panel-body">
    <div class="container-fluid">
      <div class="row">
        <div class='col-md-12'>
          <div data-bind="foreach: slots">
            <div class='panel panel-default'>
              <div class='panel-heading'>
                <h3 class="panel-title" data-bind="text: levelHeader"></h3>
              </div>
              <div class='panel-body'>
                <div class="progress input-group">
                  <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuemin="0"
                    data-bind="style: { width: regularProgressWidth }">
                      <span class="sr-only"></span>
                  </div>
                  <span class="input-group-addon" id="spellSlotsCounter">Slots: <span data-bind="text: spellSlots"></span>
                </div>
                <div class="panel-body">
                   <div class="input-group row-fluid inline-left quad">
                     <span class="input-group-addon" id="basic-addon2">Level</span>
                     <input type="number" class="form-control" aria-describedby="basic-addon2"
                       data-bind='textInput: level' min="0">
                   </div>
                   <div class="input-group row-fluid inline-left quad">
                     <span class="input-group-addon" id="basic-addon2">Used Slots</span>
                     <input type="number" class="form-control" aria-describedby="basic-addon2"
                       data-bind='textInput: usedSpellSlots' min="0">
                   </div>
                   <div class="input-group row-fluid inline-left quad">
                     <span class="input-group-addon" id="basic-addon2">Max Slots</span>
                     <input type="number" class="form-control" aria-describedby="basic-addon2"
                       data-bind='textInput: maxSpellSlots' min="0">
                   </div>
                   <div class="input-group row-fluid inline-left quad">
                      <button class='btn btn-danger' data-bind='click: $parent.removeSlot'>Remove</button> 
                   </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class='col-md-12'>
            <button class='btn btn-primary btn-md btn-block' data-bind='click: addSlot'>
              <span class="glyphicon glyphicon-plus"></span>
              Add Slot
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
